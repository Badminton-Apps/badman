apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - port: {{ .Values.service.externalPort }}
    protocol: TCP
    name: internal
    targetPort: {{ .Values.service.internalPort }}
  - protocol: TCP
    name: tcp-smtps
    port: 465
  selector:
    app: {{ template "fullname" . }}
  type: ClusterIP