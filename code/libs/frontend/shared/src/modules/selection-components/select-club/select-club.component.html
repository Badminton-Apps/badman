<ng-container [formGroup]="formGroup" *ngIf="this.clubs">
  <mat-form-field
    appearance="outline"
    fxFlex
    *ngIf="!this.useAutocomplete"
    class=""
  >
    <mat-label>{{ 'pickers.select-club' | translate }}</mat-label>

    <mat-select formControlName="club" required>
      <mat-option *ngFor="let option of this.clubs" [value]="option.id">
        {{ option.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field
    appearance="outline"
    *ngIf="this.useAutocomplete"
    fxFlex
  >
    <mat-label>{{ 'pickers.select-club' | translate }}</mat-label>
    <input matInput formControlName="club" [matAutocomplete]="auto" />
    <mat-autocomplete
      #auto="matAutocomplete"
      [displayWith]="this.displayFn.bind(this)"
    >
      <mat-option
        *ngFor="let option of filteredClubs | async"
        [value]="option.id"
      >
        {{ option.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</ng-container>
