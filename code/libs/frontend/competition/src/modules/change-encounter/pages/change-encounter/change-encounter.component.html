<div fxFlex fxLayout="column" fxLayoutGap="16px">
  <div>
    <div class="mat-subheading-1">
      {{ 'competition.change-encounter.title' | translate }}
    </div>
  </div>

  <p>{{ 'competition.change-encounter.description' | translate }}</p>

  <div div class="mat-subheading-2">
    {{ 'competition.change-encounter.choose-date' | translate }}
  </div>
  <div class="select-encounter" fxFlex fxLayout="row" fxLayoutGap="16px">
    <badman-select-club
      singleClubPermission="change:encounter"
      allClubPermission="change-any:encounter"
      [updateUrl]="true"
      [formGroup]="formGroup"
      fxFlex="50"
    ></badman-select-club>
    <badman-select-team
      fxFlex="50"
      [formGroup]="formGroup"
    ></badman-select-team>
  </div>

  <div [hidden]="!formGroup.get('team')!.value">
    <div div class="mat-subheading-2">
      {{ 'competition.change-encounter.choose-encounter' | translate }}
    </div>
    <div fxLayout="row">
      <badman-list-encounters [formGroup]="formGroup"></badman-list-encounters>
      <badman-show-requests
        fxFlex
        [formGroup]="formGroup"
      ></badman-show-requests>
    </div>
  </div>
</div>
