<ng-container *ngIf="this.rankingPlaces$ | async as rankingPlaces">
  <div fxLayoutGap="16px" fxFlex fxLayout="row">
    <badman-chart
      *ngIf="rankingPlaces.single"
      [title]="'ranking.single' | translate"
      [rankingPlaces]="rankingPlaces.single"
      [maxLevels]="this.rankingSystem.amountOfLevels"
    ></badman-chart>

    <badman-chart
      *ngIf="rankingPlaces.double"
      [title]="'ranking.double' | translate"
      [rankingPlaces]="rankingPlaces.double"
      [maxLevels]="this.rankingSystem.amountOfLevels"
    ></badman-chart>

    <badman-chart
      *ngIf="rankingPlaces.mix"
      [title]="'ranking.mix' | translate"
      [rankingPlaces]="rankingPlaces.mix"
      [maxLevels]="this.rankingSystem.amountOfLevels"
    ></badman-chart>
  </div>
</ng-container>
