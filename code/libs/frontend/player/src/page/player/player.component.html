<ng-container *ngIf="this.player$ | async as player; else loading">
  <badman-profile-header
    [canClaimAccount]="this.canClaimAccount$ | async"
    [player]="this.player"
    (claimAccount)="this.claimAccount($event)"
    (accountMerged)="this.updateHappend$.next(null)"
  ></badman-profile-header>

  <badman-games-history [playerId]="player.id!"></badman-games-history>
</ng-container>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar
></ng-template>
