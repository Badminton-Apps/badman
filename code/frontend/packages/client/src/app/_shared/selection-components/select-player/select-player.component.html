<mat-form-field appearance="outline">
  <mat-label>{{ this.label ?? 'search.player' | translate }}</mat-label>
  <input type="text" matInput [formControl]="formControl" [matAutocomplete]="auto" />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <ng-container *ngIf="this.filteredOptions$ | async as options">
      <mat-option *ngFor="let option of options" [value]="option">
        <span>{{ option.fullName }}</span><small *ngIf="option.memberId">({{ option.memberId }}) </small>
      </mat-option>
    </ng-container>
  </mat-autocomplete>
</mat-form-field>
