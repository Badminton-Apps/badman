      [attr.data-ad-client]="banner.adClient" [attr.data-ad-slot]="banner.adSlot"
      [attr.data-ad-format]="banner.adFormat" [attr.data-full-width-responsive]="banner.fullWidthResponsive">
   </ins>
</ng-container>
