<ng-container *ngIf="(auth.isAuthenticated$ | async) === false">
  <button mat-button color="primary" (click)="this.auth.loginWithRedirect()">Log In</button>
</ng-container>

<ng-container *ngIf="auth.user$ | async as authUser">
  <ng-container *ngIf="this.user.profile$ | async as user">
    <button mat-icon-button class="avatar" [matMenuTriggerFor]="profileMenu">
      <img [src]="authUser?.picture" />
    </button>

    <mat-menu #profileMenu="matMenu">
      <a mat-menu-item [routerLink]="['/', 'player', user?.player?.slug]">Profile</a>
      <button mat-menu-item *ngIf="auth.isAuthenticated$ | async" (click)="logout()">Log Out</button>
      <app-language></app-language>
    </mat-menu>
  </ng-container>
</ng-container>
