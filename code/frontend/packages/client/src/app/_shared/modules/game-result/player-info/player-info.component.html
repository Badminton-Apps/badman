
<ng-container [ngSwitch]="this.status">
  <ng-container *ngSwitchCase="'NO_MATCH'">
    <div class="bye">{{ 'games.unkown' | translate }}</div>
  </ng-container>

  <ng-container *ngSwitchDefault>
    <ng-container *ngIf="this.player">
      <!-- User -->
      <div class="has-user" [routerLink]="['/player', this.player.slug]">
        <!-- Name -->
        <span>{{ this.player.fullName }}</span>

        <!-- Ranking -->
        <span class="ranking" *ngIf="this.ranking">({{ this.ranking }})</span>
      </div>

      <!-- Points -->
      <div class="points" *ngIf="rankingPoint" [ngClass]="this.class" [matTooltip]="this.tooltip">
        {{ rankingPoint.points }}
      </div>
    </ng-container>
  </ng-container>
</ng-container>
