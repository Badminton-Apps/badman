query GetSystemQuery($id: ID!) {
  system(id: $id) {
    id
    name
    rankingSystem
    amountOfLevels
    procentWinning
    procentWinningPlus1
    procentLosing
    latestXGamesToUse
    minNumberOfGamesUsedForUpgrade
    maxDiffLevels
    calculationIntervalUnit
    caluclationIntervalAmount
    periodUnit
    periodAmount
    updateIntervalUnit
    updateIntervalAmount
    differenceForUpgrade
    differenceForDowngrade
    startingType
    maxLevelUpPerChange
    maxLevelDownPerChange
    gamesForInactivty
    inactivityAmount
    inactivityUnit
    groups {
      id
      name
    }
  }
}
