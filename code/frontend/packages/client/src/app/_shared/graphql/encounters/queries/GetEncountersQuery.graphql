query GetEncounterQuery($id: ID!, $where: SequelizeJSON) {
  encounterCompetitions(team: $id, where: $where) {
    edges {
      node {
        id
        date
        originalDate
        home {
          id
          name
        }
        away {
          id
          name
        }
        encounterChange {
          id
          accepted
        }
        draw {
          id
          subeventId
        }
      }
    }
  }
}
