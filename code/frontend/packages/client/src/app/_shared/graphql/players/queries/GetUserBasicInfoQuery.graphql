# Write your query or mutation here
query GetUserInfoQuery($id: ID!, $rankingType: ID) {
  player(id: $id) {
    id
    memberId
    firstName
    lastName
    gender
    birthDate
    rankingPlaces(
      order: "rankingDate"
      direction: "desc"
      limit: 1
      where: { SystemId: $rankingType }
    ) {
      id

      rankingDate
      single
      singleRank
      singlePoints
      singlePointsDowngrade
      singleInactive
      totalSingleRanking
      totalWithinSingleLevel

      mix
      mixRank
      mixPoints
      mixPointsDowngrade
      mixInactive
      totalMixRanking
      totalWithinMixLevel

      double
      doubleRank
      doublePoints
      doublePointsDowngrade
      doubleInactive
      totalDoubleRanking
      totalWithinDoubleLevel

      rankingSystem {
        id
        name
      }
    }
  }
}
