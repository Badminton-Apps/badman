query GetPlayers($where: SequelizeJSON, $ranking: Date, $includeRanking: Boolean!, $includeClub: Boolean!) {
  players(where: $where) {
    id
    slug
    memberId
    firstName
    lastName
    phone
    email
    competitionPlayer
    club @include(if: $includeClub) {
      id
      name
    }
    rankingPlaces(where: { rankingDate: $ranking }) @include(if: $includeRanking) {
      id
      rankingDate
      single
      double
      mix
    }
  }
}
