query GetClubPlayers($id: ID!, $ranking: Date, $includeRanking: Boolean!, $where: SequelizeJSON) {
  club(id: $id) {
    id
    players(where: $where) {
      id
      memberId
      firstName
      lastName
      phone
      email
      gender
      competitionPlayer
      lastRanking {
        id
        single
        double
        mix
      }
      rankingPlaces(where: { rankingDate: $ranking }) @include(if: $includeRanking) {
        id
        rankingDate
        single
        double
        mix
      }
    }
  }
}
