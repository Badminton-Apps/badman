# Write your query or mutation here
query GetUserGamesQuery($playerId: ID!, $rankingType: ID!, $offset: Int!, $limit: Int!) {
  player(id: $playerId) {
    id
    games(limit: $limit, offset: $offset, order: "playedAt", direction: "desc") {
      id
      set1Team1
      set1Team2
      set2Team1
      set2Team2
      set3Team1
      set3Team2
      playedAt
      winner
      gameType
      competition {
        id
        draw {
          id
          name
          subEvent {
            id
            name
            level
            eventType
            event {
              id
              type
              name
              startYear
            }
          }
        }
      }
      tournament {
        id
        name
        subEvent {
          id
          name
          level
          gameType
          eventType
          event {
            id
            name
            firstDay
          }
        }
      }
      rankingPoints {
        id
        points
        differenceInLevel
        player {
          id
        }
      }
      players {
        id
        firstName
        lastName
        team
        player
        rankingPlace(where: { SystemId: $rankingType }) {
          id
          single
          double
          mix
        }
      }
    }
  }
}
