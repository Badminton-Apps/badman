query GetTeamQuery($id: ID!, $rankingType: ID) {
  team(id: $id) {
    id
    name
    teamNumber
    abbreviation
    type
    preferredTime
    preferredDay
    active
    captain {
      id
      firstName
      lastName
      phone
      email
    }
    players {
      id
      firstName
      lastName
      competitionPlayer
      base
      rankingPlaces(where: { SystemId: $rankingType }) {
        single
        double
        mix
      }
    }
  }
}
