query GetTeamQuery($id: ID!) {
  team(id: $id) {
    id
    name
    teamNumber
    abbreviation
    type
    preferredTime
    preferredDay
    active
    captain {
      id
      firstName
      lastName
      phone
      email
    }
    players {
      id
      firstName
      lastName
      competitionPlayer
      base
      lastRanking {
        single
        double
        mix
      }
    }
  }
}
