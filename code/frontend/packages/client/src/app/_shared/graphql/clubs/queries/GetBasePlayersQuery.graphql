query GetBasePlayersQuery(
  $id: ID!
  $subEventsWhere: SequelizeJSON
) {
  club(id: $id) {
    teams {
      id
      name
      clubId
      type
      subEvents (where: $subEventsWhere) {
        id
        meta {
          teamIndex
          players {
            player {
              id
              fullName
            } 
          }
        }
      }
    }
  }
}
