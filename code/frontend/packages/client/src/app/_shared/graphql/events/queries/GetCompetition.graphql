query GetEvent($id: ID!, $includeComments: Boolean!, $clubId: ID) {
  eventCompetition(id: $id) {
    id
    name
    startYear
    allowEnlisting
    started
    type
    updatedAt
    subEvents(order: "eventType") {
      id
      name
      eventType
      level
      maxLevel
      minBaseIndex
      maxBaseIndex
      groups {
        id
        name
      }
    }
    comments(where: { clubId: $clubId }) @include(if: $includeComments) {
      id
      clubId
      message
      playerId
    }
  }
}
