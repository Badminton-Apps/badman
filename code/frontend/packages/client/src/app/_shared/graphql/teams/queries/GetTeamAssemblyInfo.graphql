query GetTeamInfo($clubId: ID!, $ranking: Date, $entryWhere: SequelizeJSON) {
  club(id: $clubId) {
    id
    teams(where: { active: true }) {
      id
      type
      teamNumber
      entries(where: $entryWhere) {
        id
        competitionSubEvent {
          id
          maxLevel
          minBaseIndex
          maxBaseIndex
          event {
            id
            type
          }
        }
        meta {
          competition {
            teamIndex
            players {
              id
            }
          }
        }
      }
      players {
        id
        slug
        fullName
        gender
        competitionPlayer
        lastRanking {
          id
          single
          double
          mix
        }
        rankingPlaces(where: { rankingDate: $ranking }) {
          id
          rankingDate
          single
          double
          mix
        }
      }
      captain {
        id
        fullName
      }
    }
  }
}
