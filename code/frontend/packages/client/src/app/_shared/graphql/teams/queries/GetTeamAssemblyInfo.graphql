
query GetTeamInfo($clubId: ID!, $ranking: Date, $subEventWhere: SequelizeJSON) {
  club(id: $clubId) {
    teams(where: {active: true}) {
      id
      type
      teamNumber
      subEvents (where : $subEventWhere) {
        id
        maxLevel
        minBaseIndex
        maxBaseIndex
        event{
          type
        }
        meta {
          teamIndex
          players {
            id
          }
        }
      }
      players {
        id
        fullName
        gender
        competitionPlayer
        lastRanking {
          single
          double
          mix
        }
        rankingPlaces(where: {rankingDate: $ranking}){
          rankingDate
          single
          double
          mix
        }
      }
      captain{
        id
        fullName
      }
    }
  }
}
