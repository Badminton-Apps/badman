query GetTeamInfo($clubId: ID!, $ranking: Date, $subEventWhere: SequelizeJSON) {
  club(id: $clubId) {
    id
    teams(where: { active: true }) {
      id
      type
      teamNumber
      subEvents(where: $subEventWhere) {
        id
        maxLevel
        minBaseIndex
        maxBaseIndex
        event {
          id
          type
        }
        meta {
          teamIndex
          players {
            id
          }
        }
      }
      players {
        id
        fullName
        gender
        competitionPlayer
        lastRanking {
          id
          single
          double
          mix
        }
        rankingPlaces(where: { rankingDate: $ranking }) {
          id
          rankingDate
          single
          double
          mix
        }
      }
      captain {
        id
        fullName
      }
    }
  }
}
