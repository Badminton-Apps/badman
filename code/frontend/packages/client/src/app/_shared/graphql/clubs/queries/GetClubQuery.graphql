query GetClubQuery(
  $id: ID!
  $end: String
  $includePlacesTeams: Boolean!
  $includePlaces: Boolean!
  $includeTeams: Boolean!
  $includePlayers: Boolean!
  $includeRoles: Boolean!
  $includeLocations: Boolean!
  $teamsWhere: SequelizeJSON
) {
  club(id: $id) {
    id
    name
    abbreviation
    clubId
    teams(order: "type", where: $teamsWhere) @include(if: $includeTeams) {
      id
      name
      abbreviation
      type
      preferredTime
      preferredDay
      active
      teamNumber
      players(end: $end) {
        id
        firstName
        lastName
        competitionPlayer
        base
        gender
        lastRanking @include(if: $includePlacesTeams) {
          single
          double
          mix
        }
      }
    }

    locations @include(if: $includeLocations) {
      id
      name
      address
      postalcode
      street
      streetNumber
      city
      state
      phone
      fax
    }

    roles @include(if: $includeRoles) {
      id
      name
      description
      players {
        id
        firstName
        lastName
      }
    }

    players(end: $end) @include(if: $includePlayers) {
      id
      firstName
      lastName
      lastRanking @include(if: $includePlaces) {
        single
        double
        mix
      }
    }
  }
}
