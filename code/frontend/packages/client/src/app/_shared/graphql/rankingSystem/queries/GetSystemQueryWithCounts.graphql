query GetSystemsQuery($id: ID!, $gender: String) {
  system(id: $id) {
    id
    name
    primary
    runCurrently
    amountOfLevels
    counts (gender: $gender) {
      single {
        date
        points {
          level
          amount
        }
      }
      double {
        date
        points {
          level
          amount
        }
      }
      mix {
        date
        points {
          level
          amount
        }
      }
    }
  }
}
