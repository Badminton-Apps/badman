<div class="row">
  <mat-search-google-maps-autocomplete
    [formControl]="this.adressForm"
    appearance="outline"
    searchBarAppearance="outline"
    [country]="['be']"
  >
    ></mat-search-google-maps-autocomplete
  >
</div>

<form [formGroup]="this.locationForm">
  <div class="row">
    <mat-form-field appearance="outline" class="flex">
      <mat-label>Name</mat-label>
      <input
        matInput
        formControlName="name"
        alt="name"
        autocomplete="name"
        required
      />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline" class="flex">
      <mat-label>Phone</mat-label>
      <input
        matInput
        formControlName="phone"
        alt="phone"
        autocomplete="phone"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="flex">
      <mat-label>Fax</mat-label>
      <input
        matInput
        formControlName="fax"
        alt="fax"
        autocomplete="fax"
      />
    </mat-form-field>
  </div>
</form>
