<div class="mat-elevation-z1">
  <div class="info">
    <div class="name">
      <span class="up"> {{ location.name }}</span>
    </div>

    <ng-container>
      <button class="options" mat-icon-button [matMenuTriggerFor]="options">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #options="matMenu">
        <button mat-menu-item (click)="this.onEdit.next(location)">{{ 'button.edit' | translate }}</button>
        <app-has-claim [any]="[club.id + '_remove:location', 'edit-any:club']">
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="this.onDelete.next(location)">{{ 'button.delete' | translate }}</button>
        </app-has-claim>
      </mat-menu>
    </ng-container>
  </div>

  <div class="content">
    <span *ngIf="this.location.street">{{ this.location.street }} </span>
    <span *ngIf="this.location.streetNumber">{{ this.location.streetNumber }}</span> <br />
    <span *ngIf="this.location.postalcode">{{ this.location.postalcode }} </span>
    <span *ngIf="this.location.city">{{ this.location.city }}</span
    ><br />
    <span *ngIf="this.location.state">{{ this.location.state }}</span
    ><br />
    <span *ngIf="this.location.phone">{{ this.location.phone }}</span>
    <span *ngIf="this.location.fax">{{ this.location.fax }}</span>
  </div>
</div>
