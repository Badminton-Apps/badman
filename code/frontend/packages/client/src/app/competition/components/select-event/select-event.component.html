<ng-container [formGroup]="formGroup">
  <mat-form-field appearance="outline" class="flex">
    <mat-label>Pick an event</mat-label>
    <mat-select formControlName="event" required>
      <mat-option *ngFor="let option of this.events$ | async" [value]="option">
        {{ option.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
