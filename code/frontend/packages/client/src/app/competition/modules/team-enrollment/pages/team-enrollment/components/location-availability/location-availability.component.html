<div class="location" *ngFor="let loc of locations$ | async">
  <div class="mat-subheading-1">{{ loc.name }}</div>

  <ng-container *ngFor="let availabilityDay of loc.availibilities">
    <div class="location-days">
      <div class="location-days-title mat-subheading-2">{{ 'competition.enrollment.play-day' | translate }}</div>
      <div class="location-days-item" *ngFor="let day of availabilityDay.days; let i = index">
        <app-play-days
          (onChange)="this.uppdateAvailabilityDay($event, i, availabilityDay)"
          (onDelete)="this.deleteAvailabilityDay('day', i, availabilityDay)"
          [day]="day"
        ></app-play-days>
      </div>
      <div class="location-days-item">
        <app-play-days (onChange)="this.uppdateAvailabilityDay($event, -1, availabilityDay)"></app-play-days>
      </div>
    </div>

    <div class="location-exceptions">
      <div class="location-exceptions-title mat-subheading-2">{{ 'competition.enrollment.exceptions' | translate }}</div>
      <div class="location-exceptions-item" *ngFor="let exception of availabilityDay.exceptions; let i = index">
        <app-exception-days
          (onChange)="this.uppdateAvailabilityDay($event, i, availabilityDay)"
          (onDelete)="this.deleteAvailabilityDay('exception', i, availabilityDay)"
          [exception]="exception"
        ></app-exception-days>
      </div>
      <div class="location-exceptions-item">
        <app-exception-days (onChange)="this.uppdateAvailabilityDay($event, -1, availabilityDay)"></app-exception-days>
      </div>
    </div>
  </ng-container>
</div>
