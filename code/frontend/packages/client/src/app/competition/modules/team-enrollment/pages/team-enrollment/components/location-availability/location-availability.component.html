<div class="location" *ngFor="let loc of locations$ | async">
  {{ loc.name }}

  <ng-container *ngFor="let availibility of loc.availibilities">
    <div class="location-days" *ngFor="let day of availibility.days">
      <div class="location-days-item">
        <span class="value">{{ day.day }} {{ day.startTime }} - {{ day.endTime }}: {{ day.courts }} courts</span>
      </div>
    </div>
    <div class="location-exceptions" *ngFor="let day of availibility.exceptions">
      <div class="location-exceptions-item">
        <span class="value"
          >{{ day.start | amDateFormat: 'LLL' }} - {{ day.end | amDateFormat: 'LLL' }}: {{ day.courts }} courts</span
        >
      </div>
    </div>
  </ng-container>
</div>
