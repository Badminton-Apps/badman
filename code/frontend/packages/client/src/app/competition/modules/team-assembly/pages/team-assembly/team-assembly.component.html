<div fxFlex fxLayout="column" fxLayoutGap="16px">
  <div>
    <div class="mat-subheading-1">{{ 'competition.team-assembly.title' | translate }} <app-beta></app-beta></div>

  </div>

  <div class="select-encounter" fxFlex fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px">
    <app-select-club fxFlex="25" [needsPermission]="false" [formGroup]="formGroup"></app-select-club>
    <app-select-team fxFlex="25" [formGroup]="formGroup"></app-select-team>
    <app-select-encounter fxFlex="50" [formGroup]="formGroup"></app-select-encounter>
    <div class="download">
      <button mat-stroked-button (click)="this.download()"><mat-icon>download</mat-icon></button>
    </div>
  </div>

  <ng-container *ngIf="this.formGroup.value.team && this.formGroup.value.encounter">
    <app-assembly [formGroup]="this.formGroup"></app-assembly>
  </ng-container>
</div>
