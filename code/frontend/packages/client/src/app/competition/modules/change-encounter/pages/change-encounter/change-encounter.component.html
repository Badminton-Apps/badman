<div fxFlex fxLayout="column" fxLayoutGap="16px">
  <div>
    <div class="mat-subheading-1">{{ 'competition.change-encounter.title' | translate }}</div>
  </div>

  <p>{{ 'competition.change-encounter.description' | translate }}</p>

  <div div class="mat-subheading-2">{{ 'competition.change-encounter.choose-date' | translate }}</div>
  <div class="select-encounter" fxFlex fxLayout="row" fxLayoutGap="16px">
    <app-select-club
      singleClubPermission="change:encounter"
      allClubPermission="change-any:encounter"
      [formGroup]="formGroup"
      fxFlex="50"
    ></app-select-club>
    <app-select-team fxFlex="50" [formGroup]="formGroup"></app-select-team>
  </div>

  <div [hidden]="!formGroup.get('team')!.value">
    <div div class="mat-subheading-2">{{ 'competition.change-encounter.choose-encounter' | translate }}</div>
    <div fxLayout="row">
      <app-list-encounters [formGroup]="formGroup"></app-list-encounters>
      <app-show-requests fxFlex [formGroup]="formGroup"></app-show-requests>
    </div>
  </div>
</div>
