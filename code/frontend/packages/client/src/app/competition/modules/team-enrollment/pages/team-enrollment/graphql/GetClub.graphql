query GetClubInfo($id: ID!) {
  club(id: $id) {
    id
    teams(where: { active: true }) {
      id
      slug
      name
      abbreviation
      active
      teamNumber
      type
      preferredTime
      preferredDay
      captain {
        id
      }
      subEvents {
        id
        event {
          name
        }
      }
      locations {
        id
        name
      }
      players {
        id
        slug
        firstName
        lastName
        base
        gender
        lastRanking {
          single
          double
          mix
        }
      }
    }

    locations {
      id
      name
    }
  }
}
