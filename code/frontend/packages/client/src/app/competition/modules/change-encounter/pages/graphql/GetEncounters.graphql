fragment encouterInfo on EncounterCompetition {
  id
  date
  originalDate
  encounterChanges {
    homeComment {
      message
    }
    awayComment {
      message
    }
    dates {
      date
      availabilityHome
      availabilityAway
    }
  }
}

query GetEnCounters($id: ID!, $where: SequelizeJSON) {
  team(id: $id) {
    name
    homeEncounters(where: $where) {
      ...encouterInfo
      away {
        name
      }
    }
    awayEncounters(where: $where) {
      ...encouterInfo
      home {
        name
      }
    }
  }
}
