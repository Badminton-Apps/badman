<form (submit)="this.submit()" [formGroup]="this.fg" fxLayout="row" fxLayoutGap="16px">
  <mat-form-field appearance="outline">
    <mat-select formControlName="day">
      <mat-option value="monday">{{ 'days.monday' | translate }}</mat-option>
      <mat-option value="tuesday">{{ 'days.tuesday' | translate }}</mat-option>
      <mat-option value="wednesday">{{ 'days.wednesday' | translate }}</mat-option>
      <mat-option value="thursday">{{ 'days.thursday' | translate }}</mat-option>
      <mat-option value="friday">{{ 'days.friday' | translate }}</mat-option>
      <mat-option value="saturday">{{ 'days.saturday' | translate }}</mat-option>
      <mat-option value="sunday">{{ 'days.sunday' | translate }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <mat-label>{{ 'input.name' | translate }}</mat-label>
    <ngx-mat-timepicker formControlName="start" [showSpinners]="false"> </ngx-mat-timepicker>
  </div>
  <ngx-mat-timepicker formControlName="end" [showSpinners]="false"> </ngx-mat-timepicker>

  <mat-form-field appearance="outline">
    <mat-label>{{ 'input.name' | translate }}</mat-label>
    <input matInput formControlName="courts" alt="courts" required />
  </mat-form-field>
</form>
