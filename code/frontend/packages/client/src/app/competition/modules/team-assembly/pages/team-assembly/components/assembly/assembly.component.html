<div *ngIf="loaded; else loading" fxLayout="column" fxLayoutGap="16px">
  <div class="information">
    <label class="mat-caption">{{ 'competition.team-assembly.info' | translate }}</label>
    <div>
      <div
        class="team-index"
        [ngClass]="{ 'team-index-ignored': this.formGroup.value.team.teamNumber == 1 }"
        [matTooltip]="'competition.team-assembly.team-index-ignored' | translate"
        [matTooltipDisabled]="this.formGroup.value.team.teamNumber !== 1"
        [innerHtml]="
          'competition.team-assembly.team-index' | translate: { current: teamIndex, team: subEvent.meta.teamIndex }
        "
      ></div>

      <div *ngIf="totalPlayers < 12">{{ 'competition.team-assembly.errors.not-enough-players' | translate }}</div>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="16px">
    <div fxFlex="33" class="team-info">
      <div class="captain">
        <app-player-search
          [player]="this.formGroup.get('captain').value"
          [allowCreation]="false"
          [club]="this.club"
          label="competition.team-assembly.captain"
          (onSelectPlayer)="this.selectedCaptain($event)"
          [clearOnSelection]="false"
        ></app-player-search>
      </div>

      <div
        class="drag"
        cdkDropList
        id="playerList"
        [cdkDropListData]="players"
        [cdkDropListConnectedTo]="this.lists"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListSortingDisabled]="true"
      >
        <label class="mat-caption">{{ 'competition.team-assembly.players.title' | translate }}</label>
        <app-team-assembly-player
          class="drag-item"
          *ngFor="let item of players"
          [player]="item"
          [eventType]="this.type"
          [cdkDragData]="item"
          cdkDrag
        ></app-team-assembly-player>
      </div>

      <div class="add-player">
        <small [matTooltip]="'competition.team-assembly.permanent-dialog' | translate">{{ 'competition.team-assembly.permanent' | translate }}</small>
        <app-player-search
          [allowCreation]="false"
          [searchOutsideClub]="false"
          [club]="this.formGroup.get('club').value"
          [label]="'Voeg speler toe'"
          [where]="this.wherePlayer"
          [ranking]="this.mayRankingDate"
          (onSelectPlayer)="addPlayer($event)"
          [ignorePlayers]="this.ignorePlayers"
        ></app-player-search>
      </div>
    </div>
    <div fxFlex="66" fxLayoutGap="16px" fxLayout="column">
      <div
        class="drag double"
        cdkDropList
        id="double1List"
        [cdkDropListData]="double1"
        [cdkDropListConnectedTo]="this.lists"
        [cdkDropListEnterPredicate]="this.canDropPredicate"
        [cdkDropListSortingDisabled]="true"
        (cdkDropListDropped)="drop($event)"
        [matTooltip]="this.errors.double1 | translate"
        [matTooltipDisabled]="!this.errors.double1"
        [ngClass]="{ error: this.errors.double1 }"
      >
        <label class="mat-caption"
          >{{ this.captionDouble1Prefix | translate }} {{ this.captionDouble1 | translate }}</label
        >
        <app-team-assembly-player
          class="drag-item"
          *ngFor="let item of double1"
          [player]="item"
          [eventType]="this.type"
          showType="double1"
          [cdkDragData]="item"
          cdkDrag
        ></app-team-assembly-player>
      </div>
