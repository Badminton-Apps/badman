<div class="mat-elevation-z1">
  <div class="info">
    <div class="name">
      <span class="up"> {{ role.name }}</span>
    </div>

    <ng-container>
      <button class="options" mat-icon-button [matMenuTriggerFor]="options">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #options="matMenu">
        <button mat-menu-item (click)="this.onEdit.next(role)">{{ 'button.edit' | translate }}</button>
        <app-has-claim [any]="[club.id + '_remove:location', 'edit-any:club']">
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="this.onDelete.next(role)">{{ 'button.delete' | translate }}</button>
        </app-has-claim>
      </mat-menu>
    </ng-container>
  </div>

  <div class="content">
    <mat-list>
      <ng-container *ngIf="!(this.role.players && this.role.players.length > 0)">
        <mat-list-item>
          <div class="no-players">No players</div>
        </mat-list-item>
      </ng-container>

      <ng-container *ngIf="this.role.players && this.role.players.length > 0">
        <mat-list-item *ngFor="let player of this.role.players">
          <div mat-line>{{ player.fullName }}</div>
          <button mat-icon-button (click)="this.onPlayerRemoved.next(player)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </ng-container>
      <mat-list-item>
        <app-player-search (onSelectPlayer)="this.onPlayerAdded.next($event)" label="Add player"></app-player-search>
      </mat-list-item>
    </mat-list>
  </div>
</div>
