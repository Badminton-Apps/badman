<form [formGroup]="formGroup">
  <div class="mat-subheading-2">{{ 'input.required' | translate }}</div>
  <div class="row">
    <mat-form-field appearance="outline" class="flex-3">
      <mat-label>{{ 'input.name' | translate }}</mat-label>
      <input matInput formControlName="name" alt="name" autocomplete="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="flex">
      <mat-label>{{ 'input.year' | translate }}</mat-label>
      <input matInput type="number" formControlName="startYear" min="2000" max="3000" alt="startYear" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="flex">
      <mat-label>{{ 'competition.type' | translate }}</mat-label>
      <mat-select formControlName="type" required>
        <mat-option value="PROV">{{ 'competition.prov' | translate }}</mat-option>
        <mat-option value="LIGA">{{ 'competition.liga' | translate }}</mat-option>
        <mat-option value="NATIONAAL">{{ 'competition.national' | translate }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>
