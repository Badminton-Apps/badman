<form [formGroup]="clubForm">
  <div class="mat-subheading-2">{{ 'input.required' | translate }}</div>
  <div class="row">
    <mat-form-field appearance="outline" class="flex">
      <mat-label>{{ 'input.name' | translate }}</mat-label>
      <input matInput formControlName="name" alt="name" autocomplete="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="flex">
      <mat-label>{{ 'input.abbreviation' | translate }}</mat-label>
      <input matInput formControlName="abbreviation" alt="abbreviation" autocomplete="abbreviation" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="flex">
      <mat-label>{{ 'club.number' | translate }}</mat-label>
      <input matInput formControlName="clubId" alt="clubId" autocomplete="clubId" required />
    </mat-form-field>
  </div>
</form>
