<ng-container *ngIf="this.player$ | async as player">
  <div class="mat-subheading-1">Player</div>
  <app-player-fields [player]="player" (onPlayerChanged)="this.onPlayerUpdated($event)"></app-player-fields>

  <div class="mat-subheading-1">Ranking</div>
  <ng-container *ngIf="player.rankingPlaces && player.rankingPlaces.length > 0">
    <app-edit-ranking
      [rankingPlace]="player.rankingPlaces[0]"
      (onRankingPlaceChanged)="this.onRankingPlaceChanged($event)"
    ></app-edit-ranking>
  </ng-container>

  <div class="mat-subheading-1">Permissions</div>
  <app-edit-permissions [player]="player" (onClaimChanged)="this.claimChanged($event, player)"></app-edit-permissions>
</ng-container>
