<div class="mat-subheading-2">
  <div class="top teams" *ngIf="encounter.home?.name && encounter.away?.name">
    {{ encounter.home?.name }}
    {{ 'competition.vs' | translate | lowercase }} {{ encounter.away?.name }}
    (<span *ngIf="encounter.homeScore && encounter.awayScore">{{ encounter.homeScore }} - {{ encounter.awayScore }}</span>)
  </div>

  <div class="bottom">
    <span class="event">
      <a [routerLink]="['/competition', this.subEvent?.event?.id, this.subEvent?.id]"
        >{{ this.subEvent?.name }} {{ this.subEvent?.levelType }} {{ this.subEvent?.eventType }}</a
      >
    </span>
    <span class="spacer">-</span>
    <span class="date">{{ games![0].playedAt | date }}</span>
  </div>
</div>

<div class="games">
  <app-game-result fxFlex="0 1 350px" [game]="game" [player]="player" *ngFor="let game of games"></app-game-result>
</div>
