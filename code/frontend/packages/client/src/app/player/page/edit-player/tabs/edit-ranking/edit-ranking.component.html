<form [formGroup]="this.rankingForm" *ngIf="this.rankingForm">
  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>{{ 'systems.single' | translate }}</mat-label>
      <input matInput type="number" formControlName="single" alt="single" autocomplete="single" required />
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex>
      <mat-label>{{ 'systems.double' | translate }}</mat-label>
      <input matInput type="number" formControlName="double" alt="double" autocomplete="double" required />
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex>
      <mat-label>{{ 'systems.mix' | translate }}</mat-label>
      <input matInput type="number" formControlName="mix" alt="mix" autocomplete="mix" required />
    </mat-form-field>
  </div>
</form>
