<div class="mat-subheading-2">
  <div>
    <a [routerLink]="['/tournament', this.draw.subEvent?.event?.id, this.draw.subEvent?.id]"
      >{{ this.draw.subEvent?.name }} - {{ this.draw.subEvent?.level }}</a
    >
  </div>

  <div class="bottom">
    <span class="date">
      {{ games![0].playedAt | date }}
    </span>
  </div>
</div>

<div class="games">
  <app-game-result [game]="game" [player]="player" *ngFor="let game of games"></app-game-result>
</div>
