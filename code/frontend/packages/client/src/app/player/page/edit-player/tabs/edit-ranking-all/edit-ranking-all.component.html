<div fxLayout="column" fxLayoutGap="16px">
  <ng-container *ngIf="this.allPlaces$">
    <div fxFlex>
      <mat-accordion multi>
        <mat-expansion-panel *ngFor="let group of this.allPlaces$ | async">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <ng-container *ngIf="group[0]">
                {{ group[0].rankingDate | date }} - {{ group[0].single }} - {{ group[0].double }} - {{ group[0].mix }}
              </ng-container>
              <ng-container *ngIf="!group[0]">Next Update</ng-container>
            </mat-panel-title>
            <mat-panel-description> {{ group[1].length }} updates </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-action-list *ngFor="let place of group[1]">
            <button mat-list-item (click)="this.editRanking(place)">
              <h4 matLine matTooltip="Update happend" [matTooltipDisabled]="!place.updatePossible">
                {{ place.rankingDate | date }} <ng-container *ngIf="place.updatePossible">*</ng-container>
              </h4>
              <p matLine>
                {{ 'systems.single' | translate }}: {{ place.singlePoints }}, {{ 'systems.double' | translate }}:
                {{ place.doublePoints }}, {{ 'systems.mix' | translate }}: {{ place.mixPoints }}
              </p>
            </button>
          </mat-action-list>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div fxFlex>
      <button mat-stroked-button color="primary" (click)="this.editRanking()">
        {{ 'player.editRanking.add' | translate }}
      </button>
    </div>
  </ng-container>
</div>
