<div class="mat-subheading-1">
  <ng-container *ngIf="this.competition">
    <a [routerLink]="['/competition', this.competition?.draw?.subEvent?.event?.id]">{{
      this.competition?.draw?.subEvent?.event?.name
    }}</a>
  </ng-container>

  <ng-container *ngIf="this.tournament">
    <a [routerLink]="['/tournament', this.tournament?.subEvent?.event?.id]">{{ this.tournament?.subEvent?.event?.name }}</a>
  </ng-container>
</div>

<ng-container *ngFor="let subEvent of this.subEvents">
  <app-group-competition
    *ngIf="subEvent.event!.eventType == 'COMPETITION'"
    [player]="this.player"
    [encounter]="this.competition"
    [games]="subEvent.games"
  ></app-group-competition>
  <app-group-tournament
    *ngIf="subEvent.event!.eventType == 'TOURNAMENT'"
    [player]="this.player"
    [draw]="this.tournament"
    [games]="subEvent.games"
  ></app-group-tournament>
</ng-container>
