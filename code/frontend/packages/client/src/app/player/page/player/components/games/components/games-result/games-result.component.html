<div class="mat-subheading-1">
  <ng-container *ngIf="subEvent.event!.eventType == 'COMPETITION'">
    <a [routerLink]="['/competition', this.subEvent?.event?.id]">{{ this.subEvent?.event?.name }}</a>
  </ng-container>

  <ng-container *ngIf="subEvent.event!.eventType == 'TOURNAMENT'">
    <a [routerLink]="['/competition', this.subEvent?.event?.id]">{{ this.subEvent?.event?.name }}</a>
  </ng-container>
</div>

<ng-container *ngFor="let subEvent of this.subEvents">
  <app-group-competition
    *ngIf="subEvent.event!.eventType == 'COMPETITION'"
    [player]="this.player"
    [subEvent]="$any(subEvent)"
  ></app-group-competition>
  <app-group-tournament
    *ngIf="subEvent.event!.eventType == 'TOURNAMENT'"
    [player]="this.player"
    [subEvent]="$any(subEvent)"
  ></app-group-tournament>
</ng-container>
