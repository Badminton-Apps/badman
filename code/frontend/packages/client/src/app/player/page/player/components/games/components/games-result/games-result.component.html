<div class="mat-subheading-1">
  {{ this.subEvent?.event?.name }}
</div>

<ng-container *ngFor="let subEvent of this.subEvents">
  <div class="mat-subheading-2">
    <div>
      <ng-container *ngIf="subEvent.event.eventType == 'COMPETITION'">
        {{ subEvent.name }} {{ subEvent.levelType }} {{ subEvent.eventType }}
      </ng-container>

      <ng-container *ngIf="subEvent.event.eventType == 'TOURNAMENT'">
        {{ subEvent.name }} - {{ subEvent.level }}
      </ng-container>
    </div>
    
    <div class="date">
      {{ subEvent.games[0].playedAt | date }}
    </div>
  </div>

  <div class="games">
    <app-game-result
      [game]="game"
      [player]="player"
      *ngFor="let game of subEvent.games"
    ></app-game-result>
  </div>
</ng-container>
