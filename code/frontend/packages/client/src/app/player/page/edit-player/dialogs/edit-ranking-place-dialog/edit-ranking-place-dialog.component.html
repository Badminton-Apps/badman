<div fxFlex fxLayout="column">
  <h2 mat-dialog-title>Edit</h2>
  <mat-dialog-content fxLayout="column" fxLayoutGap="10px">
    <form [formGroup]="this.rankingPlaceForm" fxLayout="column" fxLayoutGap="10px">
      <div fxLayout="row" fxLayoutGap="10px" fxLayout.lt-md="column">
        <mat-form-field appearance="outline">
          <mat-label>{{ 'rankingPlace.date' | translate }}</mat-label>
          <input matInput [matDatepicker]="rankingDate" formControlName="rankingDate" />
          <mat-datepicker-toggle matSuffix [for]="rankingDate"></mat-datepicker-toggle>
          <mat-datepicker #rankingDate></mat-datepicker>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutGap="10px" fxLayout.lt-md="column">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>{{ 'rankingPlace.single' | translate }}</mat-label>
          <input matInput type="number" min="1" formControlName="single" />
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>{{ 'rankingPlace.double' | translate }}</mat-label>
          <input matInput type="number" min="1" formControlName="double" />
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>{{ 'rankingPlace.mix' | translate }}</mat-label>
          <input matInput type="number" min="1" formControlName="mix" />
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutGap="10px" fxLayout.lt-md="column">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>{{ 'rankingPlace.singlePoints' | translate }}</mat-label>
          <input matInput type="number" min="1" formControlName="singlePoints" />
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>{{ 'rankingPlace.doublePoints' | translate }}</mat-label>
          <input matInput type="number" min="1" formControlName="doublePoints" />
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>{{ 'rankingPlace.mixPoints' | translate }}</mat-label>
          <input matInput type="number" min="1" formControlName="mixPoints" />
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="this.onDelete()" color="warn">{{ 'button.delete' | translate }}</button>
    <button mat-button [mat-dialog-close]="">{{ 'button.close' | translate }}</button>
    <button mat-raised-button color="primary" (click)="this.onUpdate()">{{ 'button.save' | translate }}</button>
  </mat-dialog-actions>
</div>
