<ng-container *ngIf="this.rankingPlaces$ | async as rankingPlaces">
  <div *ngIf="rankingPlaces.single" fxFlex>
    <h3 translate>systems.single</h3>
    <app-chart [rankingPlaces]="rankingPlaces.single" [maxLevels]="this.rankingSystem.amountOfLevels"></app-chart>
  </div>
  <div *ngIf="rankingPlaces.double" fxFlex>
    <h3 translate>systems.double</h3>
    <app-chart [rankingPlaces]="rankingPlaces.double" [maxLevels]="this.rankingSystem.amountOfLevels"></app-chart>
  </div>
  <div *ngIf="rankingPlaces.mix" fxFlex>
    <h3 translate>systems.mix</h3>
    <app-chart [rankingPlaces]="rankingPlaces.mix" [maxLevels]="this.rankingSystem.amountOfLevels"></app-chart>
  </div>
</ng-container>
