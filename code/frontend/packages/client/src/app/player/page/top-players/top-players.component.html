<ng-container *ngIf="columns">
  <td-data-table
    #dataTable
    [data]="this.data$ | async"
    [columns]="columns"
    [sortable]="true"
    [clickable]="true"
    [sortBy]="sortBy"
    [sortOrder]="sortOrder"
    (sortChange)="sort($event)"
    (rowClick)="goToPlayer($event)"
  >
  </td-data-table>

  <td-paging-bar #pagingBar [pageSize]="this.pageSize" [total]="this.totalCount" (change)="page($event)">
    <mat-select [style.width.px]="50" [(ngModel)]="gender" (selectionChange)="this.changeGender()">
      <mat-option *ngFor="let size of ['M', 'F']" [value]="size">
        {{ size }}
      </mat-option>
    </mat-select>
    <span hide-xs>Rows per page:</span>
    <mat-select [style.width.px]="50" [(ngModel)]="pageSize">
      <mat-option *ngFor="let size of [10, 15, 20, 25, 50, 100, 200, 500]" [value]="size">
        {{ size }}
      </mat-option>
    </mat-select>
    {{ pagingBar.range }} <span hide-xs>of {{ pagingBar.total }}</span>
  </td-paging-bar>
</ng-container>
