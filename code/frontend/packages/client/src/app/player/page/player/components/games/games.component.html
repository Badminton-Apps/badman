<div>
  <mat-form-field appearance="outline" fxFlex="200px">
    <mat-label>{{ 'game.type' | translate }}</mat-label>
    <mat-select [formControl]="this.gameType">
      <mat-option>All</mat-option>
      <mat-option [value]="'S'">{{ 'systems.single' | translate }}</mat-option>
      <mat-option [value]="'D'">{{ 'systems.double' | translate }}</mat-option>
      <mat-option [value]="'MX'">{{ 'systems.mix' | translate }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div
  class="results"
  infiniteScroll
  (scrolled)="onScroll()"
  [fromRoot]="true"
  [infiniteScrollContainer]="'.mat-sidenav-content'"
>
  <app-games-result [games]="games" *ngFor="let games of this.games$ | async"> </app-games-result>

  <div class="loading" *ngIf="this.request$ !== undefined">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>

  <div class="no more games" *ngIf="this.request$ == undefined">
    <p>
      <span translate>No more games</span>
    </p>
  </div>
</div>
