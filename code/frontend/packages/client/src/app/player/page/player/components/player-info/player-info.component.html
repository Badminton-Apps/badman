<ng-container *ngIf="this.bye && !this.player">
  <div class="bye">{{ 'games.bye' | translate }}</div>
</ng-container>

<ng-container *ngIf="!this.bye && !this.player">
  <div class="bye">{{ 'games.unkown' | translate }}</div>
</ng-container>

<ng-container *ngIf="this.player">
  <!-- User -->
  <div class="has-user" [routerLink]="['/player', this.player.id]">
    <!-- Name -->
    <span>{{ this.player.firstName }} {{ this.player.lastName }}</span>

    <!-- Ranking -->
    <span class="ranking" *ngIf="this.ranking">({{ this.ranking }})</span>
  </div>

  <!-- Points -->
  <div
    class="points"
    *ngIf="rankingPoint"
    [ngClass]="this.class"
    [matTooltip]="this.tooltip"
  >
    {{ rankingPoint.points }}
  </div>
</ng-container>
