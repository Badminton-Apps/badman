<ng-container *ngIf="this.player$ | async as player; else loading">
  <app-profile-header
    [mobile]="device.mobileQuery.matches"
    [canClaimAccount]="this.canClaimAccount$ | async"
    [player]="this.player"
    (claimAccount)="this.claimAccount($event)"
    (accountMerged)="this.updateHappend$.next(null)"
  ></app-profile-header>

  <app-games *ngIf="player != null" [player]="player"></app-games>
</ng-container>

<ng-template #loading> <mat-progress-bar mode="indeterminate"></mat-progress-bar></ng-template>
