<ng-container *ngIf="this.player$ | async as player">
  <app-profile-header
    [mobile]="device.mobileQuery.matches"
    [canClaimAccount]="this.canClaimAccount$ | async"
    [player]="this.player"
    (claimAccount)="this.claimAccount($event)"
  ></app-profile-header>

  <app-games [player]="player"></app-games>
</ng-container>
