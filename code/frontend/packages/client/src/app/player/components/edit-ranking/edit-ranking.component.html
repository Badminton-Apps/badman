<form [formGroup]="this.rankingForm">
  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>{{ 'systems.single' | translate }}</mat-label>
      <input matInput formControlName="single" alt="single" autocomplete="single" required />
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex>
      <mat-label>{{ 'systems.double' | translate }}</mat-label>
      <input matInput formControlName="double" alt="double" autocomplete="double" required />
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex>
      <mat-label>{{ 'systems.mix' | translate }}</mat-label>
      <input matInput formControlName="mix" alt="mix" autocomplete="mix" required />
    </mat-form-field>
  </div>
</form>
