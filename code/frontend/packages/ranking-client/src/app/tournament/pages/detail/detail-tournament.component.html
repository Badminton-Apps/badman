<ng-container *ngIf="this.event$ | async as event">
  <div class="mat-elevation-z1">
    <div class="header">
      <app-has-claim [any]="[event.id + '_edit:event', 'edit-any:event']">
        <button class="options" mat-icon-button [matMenuTriggerFor]="options">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #options="matMenu">
          <button
            mat-menu-item
            [routerLink]="['/', 'admin', 'event', event.id, 'edit']"
          >
            Edit
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item>Delete</button>
        </mat-menu>
      </app-has-claim>
      <img
        src="../../assets/images//user-profile-bg.jpg"
        alt="Background image"
      />
    </div>
    <div class="info">
      <div class="picture"></div>
      <div class="name">
        <span class="up"> {{ event.name }}</span>
        <span class="down"> </span>
      </div>
    </div>
  </div>

  <div class="mat-subheading-1">Sub events</div>
  <mat-list *ngIf="event.subEvents">
    <mat-list-item *ngFor="let subEvent of event.subEvents">
      {{ subEvent.name }}
    </mat-list-item>
  </mat-list>

  <div class="mat-subheading-1">Players</div>
  <mat-list *ngIf="event.players">
    <mat-list-item *ngFor="let player of event.players">
      {{ player.fullName }}
    </mat-list-item>
  </mat-list>
</ng-container>
