<app-select-club [formGroup]="formGroup"></app-select-club>
<app-select-event [formGroup]="formGroup"></app-select-event>

<ng-container *ngIf="this.show$ | async">
  <ng-container
    *ngIf="{
      teams: this.teamsM$ | async,
      subEvent: this.subEventM$ | async
    } as teamInfo"
  >
    <ng-container *ngIf="teamInfo.teams as teams">
      <ng-container *ngIf="teamInfo.subEvent as subEvent">
        <app-assign-team
          [type]="'competition.types.male' | translate"
          [teams]="teams"
          [subEvents]="subEvent"
        ></app-assign-team>
      </ng-container>
    </ng-container>
  </ng-container>

  <ng-container
    *ngIf="{
      teams: this.teamsMX$ | async,
      subEvent: this.subEventMX$ | async
    } as teamInfo"
  >
    <ng-container *ngIf="teamInfo.teams as teams">
      <ng-container *ngIf="teamInfo.subEvent as subEvent">
        <app-assign-team
          [type]="'competition.types.mix' | translate"
          [teams]="teams"
          [subEvents]="subEvent"
        ></app-assign-team>
      </ng-container>
    </ng-container>
  </ng-container>

  <ng-container
    *ngIf="{
      teams: this.teamsF$ | async,
      subEvent: this.subEventF$ | async
    } as teamInfo"
  >
    <ng-container *ngIf="teamInfo.teams as teams">
      <ng-container *ngIf="teamInfo.subEvent as subEvent">
        <app-assign-team
          [type]="'competition.types.female' | translate"
          [teams]="teams"
          [subEvents]="subEvent"
        ></app-assign-team>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
