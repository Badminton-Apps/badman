<div class="mat-subheading-1">{{ type }}</div>

<div *ngFor="let subEvent of subEvents" class="team-container">
  <div class="title">
    <div class="name">{{ subEvent.name }}</div>

    <div class="min-max">
      <small>Max {{ subEvent.maxLevel }}</small
      >&nbsp;
      <small
        >Basis: {{ subEvent.minBaseIndex }}-{{ subEvent.maxBaseIndex }}</small
      >
    </div>
  </div>
  <div
    class="team-list-target"
    id="{{ subEvent.id }}"
    cdkDropList
    [cdkDropListConnectedTo]="ids"
    [cdkDropListData]="subEvent.teams"
    (cdkDropListDropped)="drop($event)"
    [cdkDropListSortingDisabled]="true"
    [cdkDropListSortPredicate]="sortPredicate"
  >
    <div class="team-box" *ngFor="let team of subEvent.teams" cdkDrag>
      <div class="team-description">
        {{ team.name }} <small>({{ team.baseIndex }})</small>
      </div>
      <div class="team-encounter">{{ team.preferredDay }} @ {{ team.preferredTime }}</div>
    </div>
  </div>
</div>
