<div class="game-info">
  <div class="players">
    <div class="player" [ngClass]="{ won: this.game.winner === 1 }">
      <app-player-info
        [player]="this.player1Team1"
        [type]="this.game.gameType"
      ></app-player-info>
      <app-player-info
        *ngIf="this.player2Team1"
        [player]="this.player2Team1"
        [type]="this.game.gameType"
      ></app-player-info>
    </div>
    <div class="divider"></div>
    <div class="player" [ngClass]="{ won: this.game.winner === 2 }">
      <app-player-info
        [player]="this.player1Team2"
        [type]="this.game.gameType"
      ></app-player-info>
      <app-player-info
        *ngIf="this.player2Team2"
        [player]="this.player2Team2"
        [type]="this.game.gameType"
      ></app-player-info>
    </div>
  </div>

  <div class="results">
    <div class="result">
      <div
        class="set"
        [ngClass]="{ won: this.game.set1Team1 > this.game.set1Team2 }"
      >
        {{ this.game.set1Team1 }}
      </div>
      <div
        class="set"
        [ngClass]="{ won: this.game.set2Team1 > this.game.set2Team2 }"
      >
        {{ this.game.set2Team1 }}
      </div>
      <div
        class="set"
        *ngIf="this.game.set3Team1 || this.game.set3Team2"
        [ngClass]="{ won: this.game.set3Team1 > this.game.set3Team2 }"
      >
        {{ this.game.set3Team1 }}
      </div>
    </div>
    <div class="divider"></div>
    <div class="result">
      <div
        class="set"
        [ngClass]="{ won: this.game.set1Team2 > this.game.set1Team1 }"
      >
        {{ this.game.set1Team2 }}
      </div>
      <div
        class="set"
        [ngClass]="{ won: this.game.set2Team2 > this.game.set2Team1 }"
      >
        {{ this.game.set2Team2 }}
      </div>
      <div
        class="set"
        *ngIf="this.game.set3Team1 || this.game.set3Team2"
        [ngClass]="{ won: this.game.set3Team2 > this.game.set3Team1 }"
      >
        {{ this.game.set3Team2 }}
      </div>
    </div>
  </div>
</div>
