<div class="mat-elevation-z1">
  <div class="header">
    <app-has-claim [any]="['edit:claims']">
      <button class="options" mat-icon-button [matMenuTriggerFor]="options">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #options="matMenu">
        <button
          mat-menu-item
          [routerLink]="['/', 'admin', 'security', 'user', player.id]"
        >
          Edit
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>Delete</button>
      </mat-menu>
    </app-has-claim>
    <img
      src="../../assets/images//user-profile-bg.jpg"
      alt="Background image"
    />
  </div>
  <div class="info">
    <div class="picture" *ngIf="!mobile">
      {{ this.initials }}
    </div>
    <div class="name">
      <span class="up">
        {{ this.player.firstName }} {{ this.player.lastName }}</span
      >
      <span class="down">
        {{ this.player.memberId }} - {{ this.player.gender }}
      </span>

      <mat-menu #userMenu="matMenu">
        <button
          mat-menu-item
          *ngIf="this.canClaimAccount.canClaim"
          (click)="this.claimAccount.next(player.id)"
        >
          Claim
        </button>

        <button mat-menu-item *ngIf="this.canClaimAccount.isclaimedByUser">
          You've requested this account
        </button>
      </mat-menu>
    </div>

    <div class="ranking" *ngIf="this.shownRanking">
      <div class="single" [matTooltip]="singleTooltip">
        <span class="up">
          {{ this.shownRanking.single }}
          <mat-icon
            *ngIf="this.shownRanking.singleInactive"
            matTooltip="Player in inactive for single"
            >warning
          </mat-icon>
        </span>
        <span class="down" translate>systems.single</span>
      </div>
      <div class="double" [matTooltip]="doubleTooltip">
        <span class="up">
          {{ this.shownRanking.double }}
          <mat-icon
            *ngIf="this.shownRanking.doubleInactive"
            matTooltip="Player in inactive for double"
            >warning
          </mat-icon>
        </span>
        <span class="down" translate>systems.double</span>
      </div>
      <div class="mix" [matTooltip]="mixTooltip">
        <span class="up">
          {{ this.shownRanking.mix }}
          <mat-icon
            *ngIf="this.shownRanking.mixInactive"
            matTooltip="Player in inactive for mix"
            >warning
          </mat-icon>
        </span>
        <span class="down" translate>systems.mix</span>
      </div>
    </div>
  </div>
</div>
