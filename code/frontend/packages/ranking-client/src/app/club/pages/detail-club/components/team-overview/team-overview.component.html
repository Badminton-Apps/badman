<div class="mat-elevation-z1">
  <div class="info">
    <div class="name">
      <span class="up"> {{ team.name }}</span>
      <span class="down">
        {{ this.team.abbreviation }} - Index: {{ this.team.baseIndex }}
      </span>
    </div>
    <app-has-claim
      [any]="[club.id + '_edit:team', club.id + '_edit:club', 'edit-amy:club']"
    >
      <button class="options" mat-icon-button [matMenuTriggerFor]="options">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #options="matMenu">
        <button mat-menu-item (click)="this.onEdit.next(this.team)">
          Edit
        </button>
        <button mat-menu-item (click)="this.onDeactivate.next(this.team)">
          Deactivate
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="this.onDelete.next(this.team)">
          Delete
        </button>
      </mat-menu>
    </app-has-claim>
  </div>

  <div class="content">
    <ng-container *ngIf="!(this.team.players && this.team.players.length > 0)">
      <div class="no-players">No players</div>
    </ng-container>

    <ng-container *ngIf="this.team.players && this.team.players.length > 0">
      <div
        class="player"
        *ngFor="let player of this.team.players"
        [ngClass]="{ base: player.base }"
        [routerLink]="['/player', this.player.id]"
      >
        {{ player.firstName }} {{ player.lastName }}
        <small *ngIf="player.rankingPlaces && player.rankingPlaces.length > 0">
          ({{ player.rankingPlaces[0].single }},{{
            player.rankingPlaces[0].double
          }}<ng-container *ngIf="this.team.type == 'MX'"
            >,{{ player.rankingPlaces[0].mix }}</ng-container
          >)
        </small>
      </div>
    </ng-container>
  </div>
</div>
