<div>Total index: {{ this.team.baseIndex }}</div>
<mat-list>
  <ng-container *ngIf="!(this.team.players && this.team.players.length > 0)">
    <mat-list-item>
      <div class="no-players">No players</div>
    </mat-list-item>
  </ng-container>

  <ng-container *ngIf="this.team.players && this.team.players.length > 0">
    <mat-list-item *ngFor="let player of this.team.players">
      <mat-checkbox
        [checked]="player.base"
        [disabled]="
          (!player.base && this.baseComplete) ||
          disableIds.indexOf(player.id) >= 0
        "
        mat-line
        (change)="clicked(player, $event.checked)"
      >
        {{ player.fullName }} <small>({{ player.index }})</small>
        <ng-container *ngIf="disableIds.indexOf(player.id) >= 0"
          >Player base in other team</ng-container
        >
      </mat-checkbox>
      <button mat-icon-button (click)="this.playerRemoved(player)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </ng-container>
  <mat-list-item>
    <app-player-search
      (onSelectPlayer)="this.playerAdded($event)"
      [ignorePlayers]="this.team.players"
      [where]="this.where"
      label="Add player"
    ></app-player-search>
  </mat-list-item>
</mat-list>
