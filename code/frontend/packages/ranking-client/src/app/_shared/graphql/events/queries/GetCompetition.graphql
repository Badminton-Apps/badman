# Write your query or mutation here
query GetEvents(
  $first: Int
  $after: String
	$where: SequelizeJSON
) {
  eventCompetitions(first: $first, after: $after, where: $where) {
    total
    edges {
      cursor
      node {
        id
        name
        startYear
        subEvents(order: "name") {
          id
          name
          eventType
        }
      }
    }
  }
}
