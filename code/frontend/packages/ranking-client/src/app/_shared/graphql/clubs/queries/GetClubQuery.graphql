query GetClubQuery(
  $id: ID!
  $end: String
  $rankingType: ID
  $includePlaces: Boolean!
  $includeTeams: Boolean!
  $includePlayers: Boolean!
  $includeRoles: Boolean!
) {
  club(id: $id) {
    id
    name
    abbreviation
    clubId
    teams(order: "name") @include(if: $includeTeams) {
      id
      name
      abbreviation
      type
      baseIndex(systemId: $rankingType)
      players(end: $end) {
        id
        firstName
        lastName
        base
      }
    }

    roles @include(if: $includeRoles)  {
      id
      name
      description
      players {
        id
        firstName
        lastName
      }
    }

    players(end: $end) @include(if: $includePlayers) {
      id
      firstName
      lastName
      rankingPlaces(where: { SystemId: $rankingType })
        @include(if: $includePlaces) {
        single
        double
        mix
      }
    }
  }
}
