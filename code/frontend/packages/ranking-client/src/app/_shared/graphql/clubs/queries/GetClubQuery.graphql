query GetClubsQuery(
  $id: ID!
  $end: String
  $rankingType: ID
  $includePlaces: Boolean!
) {
  club(id: $id) {
    id
    name
    abbreviation
    clubId
    teams(order: "name") {
      id
      name
      abbreviation
      players(end: $end) {
        id
        firstName
        lastName
        base

        rankingPlaces(where: { SystemId: $rankingType })
          @skip(if: $includePlaces) {
          single
          double
          mix
        }
      }
    }
    
    roles {
      id
      name
      description
      players {
        id
        firstName
        lastName
      }
    }

    players(end: $end) {
      id
      firstName
      lastName
      rankingPlaces(where: { SystemId: $rankingType })
        @skip(if: $includePlaces) {
        single
        double
        mix
      }
    }
  }
}
