<div [class.is-mobile]="device.mobileQuery.matches" class="container">
  <mat-toolbar class="toolbar">
    <span class="start">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a href="./" class="app-name" *ngIf="!device.mobileQuery.matches"
        ><h1>Badminton</h1></a
      >
    </span>
    <span class="middle">
      <app-player-search
        (onSelectPlayer)="this.playerSearch($event)"
      ></app-player-search>
    </span>
    <span class="end">
      <!-- <app-notification></app-notification> -->
      <app-user-info></app-user-info> 
    </span>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="device.mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="device.mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="device.mobileQuery.matches"
      [opened]="!device.mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <div class="pages">
          <a mat-list-item href="./" *ngIf="device.mobileQuery.matches"
            >Ranking sim</a
          >
          <ng-container *ngIf="this.profile$ | async as profile">
            <a
              mat-list-item
              [routerLink]="['/player', profile.id]"
              routerLinkActive="active"
            >
              My games
            </a>
          </ng-container>
          <a mat-list-item routerLink="player/top" routerLinkActive="active">
            {{ 'systems.list' | translate }}
          </a>

          <mat-accordion class="app-nav-accordion">
            <mat-expansion-panel class="mat-elevation-z0">
              <mat-expansion-panel-header>
                <mat-panel-title>Competition</mat-panel-title>
              </mat-expansion-panel-header>
              <mat-nav-list>
                <a
                  mat-list-item
                  routerLink="/competition/team-assembly"
                  routerLinkActive="active"
                >
                  Team assembly
                </a>
              </mat-nav-list>
              <app-has-claim [any]="['enlist:team']">
                <mat-nav-list>
                  <a
                    mat-list-item
                    routerLink="/competition/team-enrollment"
                    routerLinkActive="active"
                  >
                    Team enrollment
                  </a>
                </mat-nav-list>
              </app-has-claim>
            </mat-expansion-panel>
          </mat-accordion>

          <mat-nav-list>
            <a mat-list-item routerLink="/club" routerLinkActive="active">
              Clubs
              <app-beta></app-beta>
            </a>
          </mat-nav-list>

          <mat-divider></mat-divider>

          <app-has-claim [any]="[]">
            <div mat-subheader>Admin stuff</div>
            <app-has-claim [any]="['view:ranking', 'edit:ranking']">
              <a
                mat-list-item
                routerLink="/admin/ranking"
                routerLinkActive="active"
              >
                Ranking
              </a>
            </app-has-claim>
            <app-has-claim [any]="['link:player']">
              <a
                mat-list-item
                routerLink="/admin/link-account"
                routerLinkActive="active"
              >
                Link accounts <app-beta></app-beta>
              </a>
            </app-has-claim>

            <app-has-claim [any]="['view:event', 'import:event']">
              <mat-accordion class="app-nav-accordion">
                <mat-expansion-panel class="mat-elevation-z0">
                  <mat-expansion-panel-header>
                    <mat-panel-title>Events</mat-panel-title>
                  </mat-expansion-panel-header>
                  <mat-nav-list>
                    <app-has-claim [any]="['view:event']">
                      <a
                        mat-list-item
                        routerLink="/event"
                        routerLinkActive="active"
                      >
                        Overview <app-beta></app-beta>
                      </a>
                    </app-has-claim>
                    <app-has-claim [any]="['import:event']">
                      <a
                        mat-list-item
                        routerLink="/admin/event/import"
                        routerLinkActive="active"
                      >
                        Import
                      </a>
                    </app-has-claim>
                  </mat-nav-list>
                </mat-expansion-panel>
              </mat-accordion>
            </app-has-claim>
          </app-has-claim>
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
