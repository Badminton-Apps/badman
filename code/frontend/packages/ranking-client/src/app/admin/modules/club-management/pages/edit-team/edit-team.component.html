<ng-container *ngIf="this.team$ | async as team">
  <ng-container *ngIf="this.club$ | async as club">
    <div class="mat-subheading-1">Edit Team</div>

    <app-team-fields
      [team]="team"
      [club]="club"
      (save)="this.update($event, club)"
    ></app-team-fields>
  </ng-container>
</ng-container>
