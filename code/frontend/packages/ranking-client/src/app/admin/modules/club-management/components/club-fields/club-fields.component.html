<form (ngSubmit)="this.update()" [formGroup]="clubForm">
  <div class="mat-subheading-1">Club</div>
  <div class="mat-subheading-2">
    When field isn't required (see '*') leave empty for disable limitation
  </div>
  <div class="row">
    <mat-form-field appearance="outline" class="flex">
      <mat-label>Name</mat-label>
      <input
        matInput
        formControlName="name"
        alt="name"
        autocomplete="name"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="flex">
        <mat-label>Abbreviation</mat-label>
        <input
          matInput
          formControlName="abbreviation"
          alt="abbreviation"
          autocomplete="abbreviation"
          required
        />
      </mat-form-field>
  </div>

  <div class="row">
    <button mat-raised-button color="primary" type="submit">save</button>
  </div>
</form>
