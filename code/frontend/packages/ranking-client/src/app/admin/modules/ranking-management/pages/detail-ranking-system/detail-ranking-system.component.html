<h1 *ngIf="this.system">{{ this.system.name }}</h1>
<ng-container *ngIf="this.allGenders$ | async as points">
  <div class="mat-subheading-1">All</div>
  <app-graphs [levels]="this.levels" [seriesData]="points"></app-graphs>
</ng-container>
<ng-container *ngIf="this.start$ | async as group">
  <div class="mat-subheading-1">Before simulations per division</div>
  <td-chart [renderer]="'svg'" [config]="this.config">
    <td-chart-x-axis [show]="true" [type]="'category'" [data]="this.levels">
    </td-chart-x-axis>
    <td-chart-y-axis [show]="true" legend="test"> </td-chart-y-axis>
    <td-chart-series
      td-bar
      *ngFor="let test of group"
      [name]="test.name"
      [data]="test.values"
    >
      <td-chart-tooltip [trigger]="'item'" [triggerOn]="'mousemove'">
      </td-chart-tooltip>
    </td-chart-series>
  </td-chart>
</ng-container>
<ng-container *ngIf="this.final$ | async as group">
  <div class="mat-subheading-1">After simulations per division</div>
  <td-chart>
    <td-chart-x-axis [show]="true" [type]="'category'" [data]="this.levels">
    </td-chart-x-axis>
    <td-chart-y-axis [show]="true"> </td-chart-y-axis>
    <td-chart-series
      td-bar
      *ngFor="let test of group"
      [name]="test.name"
      [data]="test.values"
    >
      <td-chart-tooltip [trigger]="'item'" [triggerOn]="'mousemove'">
      </td-chart-tooltip>
    </td-chart-series>
  </td-chart>
</ng-container>

<ng-container *ngIf="this.male$ | async as points">
  <div class="mat-subheading-1">Male</div>
  <app-graphs [levels]="this.levels" [seriesData]="points"></app-graphs>
</ng-container>
<ng-container *ngIf="this.female$ | async as points">
  <div class="mat-subheading-1">Female</div>
  <app-graphs [levels]="this.levels" [seriesData]="points"></app-graphs>
</ng-container>

<ng-container *ngIf="this.caps$ | async as caps">
  <td-data-table [data]="caps" [columns]="this.capsColumns"> </td-data-table>
</ng-container>
