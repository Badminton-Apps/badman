schema {
  query: RootQueryType
  mutation: RootMutationType
}

type RootQueryType {
  claims(
    limit: Int
    order: String

    # A JSON object conforming the the shape specified in http://docs.sequelizejs.com/en/latest/docs/querying/
    where: SequelizeJSON
    offset: Int
  ): [Claim]
  club(
    # id of the club
    id: ID!
  ): Club
  clubs(
    after: String
    first: Int
    before: String
    last: Int

    # A JSON object conforming the the shape specified in http://docs.sequelizejs.com/en/latest/docs/querying/
    where: SequelizeJSON
  ): ClubConnection
  eventCompetition(
    # id of the event competition
    id: ID!
  ): EventCompetition
  eventCompetitions(
    after: String
    first: Int
    before: String
    last: Int
    orderBy: [EventCompetitionOrderBy]

    # A JSON object conforming the the shape specified in http://docs.sequelizejs.com/en/latest/docs/querying/
    where: SequelizeJSON
  ): EventCompetitionConnection
  eventTournament(
    # id of the event tournament
    id: ID!
  ): EventTournament
  eventTournaments(
    after: String
    first: Int
    before: String
    last: Int
    orderBy: [EventTournamentOrderBy]

    # A JSON object conforming the the shape specified in http://docs.sequelizejs.com/en/latest/docs/querying/
    where: SequelizeJSON
  ): EventTournamentConnection
  games(
    limit: Int
    order: String

    # A JSON object conforming the the shape specified in http://docs.sequelizejs.com/en/latest/docs/querying/
    where: SequelizeJSON
    offset: Int
    direction: String
  ): [Game]
  imported(
    after: String
    first: Int
    before: String
    last: Int
    orderBy: [ImportedOrderBy]

    # A JSON object conforming the the shape specified in http://docs.sequelizejs.com/en/latest/docs/querying/
    where: SequelizeJSON
  ): ImportedConnection
  location(
    # Id of the location
    id: ID!
  ): Location
  player(
    # id of the user
    id: ID!
  ): Player
  players(
    limit: Int
    order: String

    # A JSON object conforming the the shape specified in http://docs.sequelizejs.com/en/latest/docs/querying/
    where: SequelizeJSON
    offset: Int
  ): [Player]
  rankingSystemGroup(
    limit: Int
    order: String

    # A JSON object conforming the the shape specified in http://docs.sequelizejs.com/en/latest/docs/querying/
    where: SequelizeJSON
    offset: Int
  ): [RankingSystemGroup]
  role(
    # Id of the role
    id: String!
  ): Role
  roles(
    limit: Int
    order: String

    # A JSON object conforming the the shape specified in http://docs.sequelizejs.com/en/latest/docs/querying/
    where: SequelizeJSON
    offset: Int
  ): [Role]
  system(
    # Id of the system
    id: ID!
  ): RankingSystem
  systems(
    limit: Int
    order: String

    # A JSON object conforming the the shape specified in http://docs.sequelizejs.com/en/latest/docs/querying/
    where: SequelizeJSON
    offset: Int
  ): [RankingSystem]
  team(
    # Id of the team
    id: ID!
  ): Team
  teams(
    limit: Int
    order: String

    # A JSON object conforming the the shape specified in http://docs.sequelizejs.com/en/latest/docs/querying/
    where: SequelizeJSON
    offset: Int

    # id of the club
    clubId: ID!
  ): [Team]
  encounterChange(
    # id of the event competition
    id: ID!
  ): EncounterChange
  encounterChanges(
    limit: Int
    order: String

    # A JSON object conforming the the shape specified in http://docs.sequelizejs.com/en/latest/docs/querying/
    where: SequelizeJSON
    offset: Int
  ): [EncounterChange]
  encounterCompetition(
    # id of the encounter
    id: ID!
  ): EncounterCompetition
  encounterCompetitions(
    after: String
    first: Int
    before: String
    last: Int

    # A JSON object conforming the the shape specified in http://docs.sequelizejs.com/en/latest/docs/querying/
    where: SequelizeJSON

    # id of the team
    team: ID!
  ): EncounterCompetitionConnection
}

# A Claim
type Claim {
  id: String!
  name: String
  description: String
  category: String
  type: ClaimtypeEnumType
  createdAt: Date!
  updatedAt: Date!
}

enum ClaimtypeEnumType {
  global
  club
  team
}

# A special custom Scalar type for Dates that converts to a ISO formatted string
scalar Date

# The `JSON` scalar type represents raw JSON as values.
scalar SequelizeJSON

