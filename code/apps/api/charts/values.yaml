replicaCount: 1

image:
  repository: ghcr.io/badminton-apps/badman/api
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets:
  - name: api-acr-secret

service:
  type: ClusterIP
  internalPort: 4000
  externalPort: 80

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: api

ingress:
  enabled: false

env:
  - name: PORT
    value: "4000"
  - name: REDIS_HOST
    value: redis-redis-cluster.badman.svc.cluster.local
  - name: REDIS_PORT
    value: "6379"
  - name: DB_IP
    value: postgresql-postgresql-ha-pgpool.badman.svc.cluster.local
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: server-postgresql-ha-postgresql
        key: postgresql-password
  - name: DB_USER
    value: postgres
  - name: DB_DATABASE
    value: badman
  - name: DB_DIALECT
    value: postgres
  - name: APM_SERVER_URL
    value: temp
  # - name: APM_SERVER_TOKEN
  #   valueFrom:
  #     secretKeyRef:
  #       name: apm
  #       key: token
  - name: APM_SERVER_ACTIVE
    value: "false"
  - name: AUTH0_ISSUER_URL
    value: https://badvlasim.eu.auth0.com
  - name: AUTH0_AUDIENCE
    value: ranking-simulation
  - name: CLIENT_URL
    value: beta.badman.app
  - name: MAIL_PASS
    valueFrom:
      secretKeyRef:
        name: mail-auth
        key: pass
  - name: MAIL_USER
    valueFrom:
      secretKeyRef:
        name: mail-auth
        key: user
  - name: MAIL_HOST
    valueFrom:
      secretKeyRef:
        name: mail-auth
        key: host
