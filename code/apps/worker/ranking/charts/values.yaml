replicaCount: 1

image:
  repository: ghcr.io/badminton-apps/badman/worker-ranking
  pullPolicy: Always
  tag: latest

imagePullSecrets:
  - name: worker-ranking-acr-secret

service:
  type: ClusterIP
  internalPort: 4000
  externalPort: 80

resources:
  requests:
    cpu: "500m"
    memory: "512Mi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: 'worker-ranking'

ingress:
  enabled: false

env:
  - name: PORT
    value: "4000"
  - name: REDIS_HOST
    value: redis-master.badman.svc.cluster.local
  - name: REDIS_PORT
    value: "6379"
  - name: REDIS_PASSWORD
    valueFrom:
      secretKeyRef:
        name: server-redis
        key: redis-password    
  - name: DB_IP
    value: postgresql-postgresql-ha-pgpool.badman.svc.cluster.local
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: server-postgresql-ha-postgresql
        key: postgresql-password
  - name: DB_USER
    value: postgres
  - name: DB_DATABASE
    value: badman
  - name: DB_DIALECT
    value: postgres
  - name: APM_SERVER_URL
    value: temp
  # - name: APM_SERVER_TOKEN
  #   valueFrom:
  #     secretKeyRef:
  #       name: apm
  #       key: token
  - name: APM_SERVER_ACTIVE
    value: "false"