query GetTeamQuery($id: ID!, $personal: Boolean!) {
  team(id: $id) {
    id
    name
    teamNumber
    abbreviation
    type
    preferredTime
    preferredDay
    active
    phone @include(if: $personal)
    email @include(if: $personal)
    captain {
      id
      fullName
    }
    locations {
      id
      name
    }
    players {
      id
      slug
      firstName
      lastName
      competitionPlayer
      base
      gender
      lastRanking {
        id
        single
        double
        mix
      }
    }
  }
}
