# Write your query or mutation here
query GetClubs($first: Int, $after: String, $where: SequelizeJSON) {
  clubs(first: $first, after: $after, where: $where) {
    total
    edges {
      cursor
      node {
        id
        slug
        name
        fullName
        clubId
        abbreviation
      }
    }
  }
}
