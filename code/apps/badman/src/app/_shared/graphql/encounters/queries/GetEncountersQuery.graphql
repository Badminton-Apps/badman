query GetEncounterQuery($id: ID!, $where: JSONObject) {
  encounterCompetitions(team: $id, where: $where) {
    rows {
      id
      date
      originalDate
      home {
        id
        name
      }
      away {
        id
        name
      }
      encounterChange {
        id
        accepted
      }
      draw {
        id
        subeventId
      }
    }
  }
}
