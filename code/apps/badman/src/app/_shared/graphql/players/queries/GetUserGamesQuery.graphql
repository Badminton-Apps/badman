# Write your query or mutation here
query GetUserGamesQuery(
  $playerId: ID!
  $system: ID!
  $offset: Int!
  $limit: Int!
  $where: JSONObject
) {
  player(id: $playerId) {
    id
    games(
      take: $limit
      skip: $offset
      order: { field: "playedAt", direction: "desc" }
      where: $where
    ) {
      id
      set1Team1
      set1Team2
      set2Team1
      set2Team2
      set3Team1
      set3Team2
      playedAt
      winner
      round
      order
      gameType
      linkType
      status
      competition {
        id
        homeScore
        awayScore
        date
        drawId
        home {
          id
          name
        }
        away {
          id
          name
        }
        draw {
          id
          name
          subEvent {
            id
            name
            level
            eventType
            event {
              id
              slug
              type
              name
              startYear
            }
          }
        }
      }
      tournament {
        id
        name
        subEvent {
          id
          name
          level
          gameType
          eventType
          event {
            id
            slug
            name
            firstDay
          }
        }
      }
      rankingPoints {
        id
        points
        differenceInLevel
        playerId
      }
      players {
        id
        slug
        firstName
        lastName
        team
        player
        rankingPlace(where: { systemId: $system }) {
          id
          single
          double
          mix
          rankingDate
        }
      }
    }
  }
}
