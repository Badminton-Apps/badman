query GetClubPlayers($id: ID!, $ranking: Date, $includeRanking: Boolean!, $where: JSONObject, $personal: Boolean!) {
  club(id: $id) {
    id
    players(where: $where) {
      id
      slug
      memberId
      firstName
      lastName
      gender
      competitionPlayer
      phone @include(if: $personal)
      email @include(if: $personal)
      
      lastRanking {
        id
        single
        double
        mix
      }
      rankingPlaces(where: { rankingDate: $ranking }) @include(if: $includeRanking) {
        id
        rankingDate
        single
        double
        mix
      }
    }
  }
}
