<div fxLayout="column">
  <div class="mat-subheading-2" fxLayout="column">
    <div>
      {{ 'team.title.players' | translate }} <small>index: {{ this.team.baseIndex }}</small>
    </div>
    <div class="mat-caption">
      {{ 'team.check-players' | translate }}
    </div>
  </div>
</div>

<mat-list>
  <ng-container *ngIf="!(this.team.players && this.team.players.length > 0)">
    <mat-list-item>
      <div class="no-players">No players</div>
    </mat-list-item>
  </ng-container>

  <ng-container *ngIf="this.team.players && this.team.players.length > 0">
    <mat-list-item *ngFor="let player of this.team.players">
      <mat-checkbox
        [checked]="player.base ?? false"
        [disabled]="(!player.base && this.baseComplete) || disableIds!.indexOf(player.id!) >= 0"
        mat-line
        (change)="clicked(player, $event.checked)"
      >
        {{ player.fullName }}
        <small
          >({{ player.indexSplit }} {{ player.index }})
          <ng-container *ngIf="disableIds!.indexOf(player.id!) >= 0"
            >&nbsp; ({{ 'competition.enrollment.player-base' | translate }})</ng-container
          ></small
        >
      </mat-checkbox>

      <mat-icon
        *ngIf="!player.competitionPlayer"
        matTooltip="{{ 'competition.enrollment.errors.not-comp' | translate: { player: player.fullName } }}"
      >
        warning
      </mat-icon>

      <button mat-icon-button (click)="this.playerRemoved(player)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </ng-container>
</mat-list>

<badman-player-search
  (onSelectPlayer)="this.playerAdded($event)"
  [ignorePlayers]="this.team.players"
  [allowCreation]="true"
  [where]="this.where"
  [club]="this.club"
  label="Add player"
></badman-player-search>
