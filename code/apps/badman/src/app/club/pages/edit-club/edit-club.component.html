<ng-container *ngIf="this.club$ | async as club; loading">
  <div class="mat-subheading-1">
    <button mat-icon-button [routerLink]="['/club', club.id]"><mat-icon>arrow_back</mat-icon></button>Edit Club
  </div>

  <badman-has-claim [any]="[club.id + '_edit:club', 'edit-any:club']">
    <badman-club-fields [club]="club" (save)="this.save($event)"></badman-club-fields>
    <div noPerm>{{ club.name }}</div>
  </badman-has-claim>

  <badman-has-claim [any]="[club.id + '_edit:location', club.id + '_edit:club', 'edit-any:club']">
    <div class="mat-subheading-1">
      Locations
      <badman-has-claim [any]="[club.id + '_add:locations', club.id + '_edit:club', 'edit-any:club']">
        <button mat-icon-button (click)="this.onEditLocation(undefined, club)">
          <mat-icon>add</mat-icon>
        </button>
      </badman-has-claim>
    </div>
    <div class="locations" fxLayout="row wrap" fxLayoutGap="16px grid">
      <badman-club-edit-location
        *ngFor="let location of locations$ | async"
        [location]="location"
        [club]="club"
        (onEdit)="this.onEditLocation($event, club)"
        (onDelete)="this.onDeleteLocation($event)"
      >
      </badman-club-edit-location>
    </div>
  </badman-has-claim>

  <badman-has-claim [any]="[club.id + '_edit:role', club.id + '_edit:club', 'edit-any:club']">
    <div class="mat-subheading-1">
      Roles
      <badman-has-claim [any]="[club.id + '_add:role', club.id + '_edit:club', 'edit-any:club']">
        <button mat-icon-button [routerLink]="['/', 'admin', 'club', club.id, 'edit', 'role', 'add']">
          <mat-icon>add</mat-icon>
        </button>
      </badman-has-claim>
    </div>
    <div class="roles" fxLayout="row wrap" fxLayoutGap="16px grid">
      <badman-club-edit-role
        *ngFor="let role of roles$ | async"
        [role]="role"
        [club]="club"
        (onPlayerAdded)="this.onPlayerAddedToRole($event, role)"
        (onPlayerRemoved)="this.onPlayerRemovedFromRole($event, role)"
        (onEdit)="this.onEditRole($event)"
        (onDelete)="this.onDeleteRole($event)"
      >
      </badman-club-edit-role>
    </div>
  </badman-has-claim>

  <badman-has-claim [any]="['change-base:team']">
    <div class="mat-subheading-1">Base players</div>
    <mat-form-field appearance="outline" fxFlex="300px">
      <mat-label>{{ 'pickers.select-year' | translate }}</mat-label>
      <mat-select [formControl]="this.competitionYear">
        <mat-option *ngFor="let option of this.compYears$ | async" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="teams" fxLayout="row wrap" fxLayoutGap="16px grid">
      <badman-club-edit-team
        *ngFor="let team of this.teamsForYear$ | async"
        [team]="team"
        [club]="club"
        (onPlayerAdded)="this.onAddBasePlayer($event, team)"
        (onPlayerRemoved)="this.onDeleteBasePlayer($event, team)"
      >
      </badman-club-edit-team>
    </div>
  </badman-has-claim>
</ng-container>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
