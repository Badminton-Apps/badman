<div fxLayout="column" fxLayoutGap="16px">
  <ng-container *ngIf="this.allPlaces$">
    <div fxFlex>
      <mat-accordion multi>
        <mat-expansion-panel *ngFor="let group of this.allPlaces$ | async">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <ng-container *ngIf="group[0]">
                {{ group[0].rankingDate | date }} - {{ group[0].single }} - {{ group[0].double }} - {{ group[0].mix }}
              </ng-container>
              <ng-container *ngIf="!group[0]">{{ 'ranking.next-ranking' | translate }}</ng-container>
            </mat-panel-title>
            <mat-panel-description> {{ group[1].length }} {{ 'ranking.updates' | translate }} </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-action-list *ngFor="let place of group[1]">
            <button mat-list-item (click)="this.editRanking(place)">
              <h4
                matLine
                [matTooltip]="'ranking.update-happend' | translate"
                [matTooltipDisabled]="!place.updatePossible"
              >
                {{ place.rankingDate | date }} <ng-container *ngIf="place.updatePossible">*</ng-container>
              </h4>
              <p matLine *ngIf="place.rankingDate?.getDate() === 15 && place.rankingDate?.getMonth() === 4">
                {{'ranking.may-ranking' | translate}}
              </p>
              <p
                matLine
                *ngIf="place.singlePoints || place.doublePoints || place.mixPoints"
                fxLayoutGap="8px"
                fxLayout="row"
              >
                <span *ngIf="place.singlePoints">{{ 'ranking.single' | translate }}: {{ place.singlePoints }}</span>
                <span *ngIf="place.doublePoints">{{ 'ranking.double' | translate }}: {{ place.doublePoints }}</span>
                <span *ngIf="place.mixPoints">{{ 'ranking.mix' | translate }}: {{ place.mixPoints }}</span>
              </p>
            </button>
          </mat-action-list>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div fxFlex>
      <button mat-stroked-button color="primary" (click)="this.editRanking()">
        {{ 'ranking.add-ranking' | translate }}
      </button>
    </div>
  </ng-container>
</div>
