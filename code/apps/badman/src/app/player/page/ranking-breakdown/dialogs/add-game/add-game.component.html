<h2 mat-dialog-title>
  {{ 'breakdown.add-game.title' | translate }}
</h2>

<mat-dialog-content class="badman-game">
  <form [formGroup]="this.formGroup">
    <div fxLayout="column" fxLayoutGap="10px">
      <div fxLayout="column">
        <mat-slide-toggle formControlName="won">{{ 'breakdown.add-game.won' | translate }}</mat-slide-toggle>
      </div>

      <div fxLayout="row" fxLayout.lt-md="column" fxFlex>
        <div fxLayout="column" fxFlex fxFlex.gt-md="1 0 350px">
          <div fxLayoutGap="10px">
            <badman-select-player
              fxFlex
              controlName="p1t1"
              [label]="'breakdown.add-game.p1t1' | translate"
              [formGroup]="this.formGroup"
              [fragment]="fragment"
            ></badman-select-player>
            <mat-form-field appearance="outline" fxFlex="80px">
              <mat-label>Level</mat-label>
              <input
                matInput
                formControlName="p1t1Level"
                required
                type="number"
                min="0"
                [max]="this.data?.system?.amountOfLevels ?? 12"
              />
            </mat-form-field>
          </div>
          <div fxLayoutGap="10px" *ngIf="this.data.type !== 'single'">
            <badman-select-player
              fxFlex
              controlName="p2t1"
              [label]="'breakdown.add-game.p2t1' | translate"
              [formGroup]="this.formGroup"
              [fragment]="fragment"
            ></badman-select-player>
            <mat-form-field appearance="outline" fxFlex="80px">
              <mat-label>Level</mat-label>
              <input
                matInput
                formControlName="p2t1Level"
                type="number"
                min="0"
                [max]="this.data?.system?.amountOfLevels ?? 12"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="vs"></div>

        <div fxLayout="column" fxFlex fxFlex.gt-md="1 0 350px">
          <div fxLayoutGap="10px">
            <badman-select-player
              fxFlex
              controlName="p1t2"
              [label]="'breakdown.add-game.p1t2' | translate"
              [formGroup]="this.formGroup"
              [fragment]="fragment"
            ></badman-select-player>
            <mat-form-field appearance="outline" fxFlex="80px">
              <mat-label>Level</mat-label>
              <input
                matInput
                required
                formControlName="p1t2Level"
                type="number"
                min="0"
                [max]="this.data?.system?.amountOfLevels ?? 12"
              />
            </mat-form-field>
          </div>
          <div fxLayoutGap="10px" *ngIf="this.data.type !== 'single'">
            <badman-select-player
              fxFlex
              controlName="p2t2"
              [label]="'breakdown.add-game.p2t2' | translate"
              [formGroup]="this.formGroup"
              [fragment]="fragment"
            ></badman-select-player>
            <mat-form-field appearance="outline" fxFlex="80px">
              <mat-label>Level</mat-label>
              <input
                matInput
                formControlName="p2t2Level"
                type="number"
                min="0"
                [max]="this.data?.system?.amountOfLevels ?? 12"
              />
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onDismiss()">{{ 'button.no' | translate }}</button>
  <button mat-raised-button cdkFocusInitial color="primary" (click)="onConfirm()">
    {{ 'button.yes' | translate }}
  </button>
</mat-dialog-actions>
