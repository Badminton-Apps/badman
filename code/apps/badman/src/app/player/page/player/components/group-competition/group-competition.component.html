<div class="mat-subheading-2">
  <div class="top" [routerLink]="['/competition', this.subEvent?.event?.slug, encounter?.drawId, encounter.id]">
    <ng-container *ngIf="encounter.home?.name && encounter.away?.name">
      <span [ngClass]="{ won: (encounter.homeScore ?? 0) > (encounter.awayScore ?? 0) }">{{
        encounter.home?.name
      }}</span>
      <span class="vs"> {{ 'competition.vs' | translate | lowercase }} </span>
      <span [ngClass]="{ won: (encounter.awayScore ?? 0) > (encounter.homeScore ?? 0) }">{{
        encounter.away?.name
      }}</span>
    </ng-container>
    <span class="score" *ngIf="encounter.homeScore != null && encounter.awayScore != null"
      >( {{ encounter.homeScore }} - {{ encounter.awayScore }} )</span
    >
  </div>

  <div class="bottom">
    <span class="event">
      <a [routerLink]="['/competition', this.subEvent?.event?.slug, encounter?.drawId]"> {{ encounter?.draw?.name }}</a>
    </span>
    <span class="spacer">-</span>
    <span class="date">{{ encounter.date | date }}</span>
  </div>
</div>

<div class="games">
  <badman-game-result fxFlex="0 1 350px" [game]="game" [player]="player" *ngFor="let game of games"></badman-game-result>
</div>
