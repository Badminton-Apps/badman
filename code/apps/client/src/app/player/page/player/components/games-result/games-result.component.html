<div class="mat-subheading-1">
  <ng-container *ngIf="this.competition">
    <a
      [routerLink]="[
        '/competition',
        this.competition?.drawCompetition?.subEventCompetition?.eventCompetition
          ?.slug
      ]"
      >{{
        this.competition?.drawCompetition?.subEventCompetition?.eventCompetition
          ?.name
      }}</a
    >
  </ng-container>

  <ng-container *ngIf="this.tournament">
    <a
      [routerLink]="[
        '/tournament',
        this.tournament?.subEventTournament?.eventTournament?.slug
      ]"
      >{{ this.tournament?.subEventTournament?.eventTournament?.name }}</a
    >
  </ng-container>
</div>

<ng-container *ngFor="let subEvent of this.subEvents">
  <badman-group-competition
    *ngIf="subEvent['eventCompetition']"
    [player]="this.player"
    [encounter]="this.competition"
    [subEvent]="$any(subEvent)"
    [games]="subEvent.games"
  ></badman-group-competition>
  <badman-group-tournament
    *ngIf="subEvent['eventTournament']"
    [player]="this.player"
    [draw]="this.tournament"
    [subEvent]="$any(subEvent)"
    [games]="subEvent.games"
  ></badman-group-tournament>
</ng-container>
