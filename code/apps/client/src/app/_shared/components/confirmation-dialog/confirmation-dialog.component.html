<h2 mat-dialog-title>
  {{ title }}
</h2>

<mat-dialog-content>
  <p>{{ message }}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onDismiss()">
    {{ 'button.no' | translate }}
  </button>
  <button mat-raised-button color="primary" (click)="onConfirm()">
    {{ 'button.yes' | translate }}
  </button>
</mat-dialog-actions>
