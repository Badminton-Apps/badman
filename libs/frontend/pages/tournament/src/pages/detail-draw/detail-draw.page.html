<badman-page-header>
  <ng-content actions>
    @if (this.eventTournament().visualCode && this.drawTournament().visualCode) {
      <a
        mat-icon-button
        target="_blank"
        [href]="
          'https://www.toernooi.nl/sport/tournament/draw?id=' +
          this.eventTournament().visualCode +
          '&draw=' +
          this.drawTournament().visualCode
        "
        [matTooltip]="'all.button.open-in-new-tab' | translate"
        rel="noopener"
      >
        <mat-icon>open_in_new</mat-icon>
      </a>
      <badman-has-claim [any]="'sync:tournament'">
        <button mat-icon-button (click)="this.syncDraw()">
          <mat-icon>sync</mat-icon>
        </button>
      </badman-has-claim>
    }
  </ng-content>

  <ng-content title>{{ this.drawTournament().name }}</ng-content>
  <ng-content subTitle></ng-content>
</badman-page-header>

@switch (this.drawTournament().type) {
  @case ('POULE') {
    <badman-standing
      [type]="'players'"
      [entries]="this.drawTournament().eventEntries!"
    ></badman-standing>
  }
  @case ('KO') {
    <badman-standing
      [type]="'players'"
      [entries]="this.drawTournament().eventEntries!"
    ></badman-standing>
  }
}
