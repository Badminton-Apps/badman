<div class="search">
  <form [formGroup]="this.filter" *ngIf="this.filter">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-slide-toggle formControlName="official"
      >Only official</mat-slide-toggle
    >
  </form>

  <badman-has-claim [any]="['change:job']">
    <button
      (click)="$event.stopPropagation()"
      mat-icon-button
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <badman-has-claim [any]="['change:job']">
        <button mat-menu-item (click)="this.addEvent()">
          <mat-icon>sync</mat-icon>
          <span>Add event</span>
        </button>
      </badman-has-claim>
    </mat-menu>
  </badman-has-claim>
</div>
<table
  mat-table
  [dataSource]="data"
  matSort
  matSortActive="firstDay"
  matSortDisableClear
  matSortDirection="desc"
>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>

  <!-- First day Column -->
  <ng-container matColumnDef="firstDay">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let row">
      {{row.firstDay | amDateFormat:'LL' }}
    </td>
  </ng-container>

  <!-- Oficial column -->
  <ng-container matColumnDef="official">
    <th mat-header-cell *matHeaderCellDef>Official</th>
    <td mat-cell *matCellDef="let row">
      <mat-icon *ngIf="row.official">check</mat-icon>
    </td>
  </ng-container>

  <!-- Menu Column -->
  <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <badman-has-claim
        [any]="['edit-any:tournament', 'delete-any:tournament','change:job']"
      >
        <button
          (click)="$event.stopPropagation()"
          mat-icon-button
          [matMenuTriggerFor]="menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <badman-has-claim [any]="['edit-any:tournament']">
            <button mat-menu-item [routerLink]="['edit', row.id]">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
            <button mat-menu-item (click)="this.setOpenClose(row)">
              <mat-icon>lock</mat-icon>
              <span>Set open/close date</span>
            </button>
            <button
              mat-menu-item
              (click)="this.makeOfficial(row, !row.official)"
            >
            <mat-icon>verified_user</mat-icon>
            <span>{{row.official ? 'Unmake' : 'Make'}} official</span>
            </button>
          </badman-has-claim>

          <badman-has-claim [any]="['change:job']">
            <button mat-menu-item (click)="syncEvent(row)">
              <mat-icon>sync</mat-icon>
              <span>Sync</span>
            </button>
          </badman-has-claim>
        </mat-menu>
      </badman-has-claim>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
    [routerLink]="[row.id]"
  ></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row no-data" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter {{this.filter.value?.name}}
    </td>
  </tr>
</table>

<mat-paginator
  [pageSizeOptions]="[15, 25, 50, 100]"
  aria-label="Select page of users"
></mat-paginator>
