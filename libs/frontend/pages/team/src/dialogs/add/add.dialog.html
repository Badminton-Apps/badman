<div mat-dialog-content>
  @if (this.group) {
    <div class="fields">
      <badman-team-fields
        [group]="this.group"
        [teamNumbers]="this.data.teamNumbers"
      ></badman-team-fields>
      <badman-team-player [group]="this.group"></badman-team-player>
    </div>
  }
</div>
<mat-dialog-actions align="end">
  <button mat-stroked-button [mat-dialog-close]>{{ 'all.button.close' | translate }}</button>
  <button mat-raised-button (click)="submit()" color="primary">
    {{ 'all.button.save' | translate }}
  </button>
</mat-dialog-actions>
