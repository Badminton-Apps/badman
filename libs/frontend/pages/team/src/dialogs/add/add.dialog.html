<div mat-dialog-content>
  <ng-container *ngIf="this.group">
    <badman-team-fields
      [group]="this.group"
      [teamNumbers]="this.data.teamNumbers"
    ></badman-team-fields>
    <badman-team-player [group]="this.group"></badman-team-player>
  </ng-container>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="submit()" color="primary">
    {{ 'all.button.save' | translate }}
  </button>
  <button mat-button [mat-dialog-close]>
    {{ 'all.button.close' | translate }}
  </button>
</mat-dialog-actions>
