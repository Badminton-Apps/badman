<div mat-dialog-content>
  @if (this.group) {
    <div class="fields">
      <badman-team-fields
        [group]="this.group"
        [teamNumbers]="this.data.teamNumbers"
        [locations]="this.data.locations"
      ></badman-team-fields>
      <badman-team-player
        (typeChanged)="playerMembershipTypeChanged($event)"
        [group]="this.group"
      ></badman-team-player>
    </div>
  } @else {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
</div>
<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="removeTeam()">{{ 'all.button.delete' | translate }}</button>
  <button mat-stroked-button [mat-dialog-close]>{{ 'all.button.close' | translate }}</button>
  <button mat-raised-button (click)="saveTeam()" color="primary" [class.spinner]="this.saveing">
    {{ 'all.button.save' | translate }}
  </button>
</mat-dialog-actions>
