<div mat-dialog-content>
  <div class="fields" *ngIf="this.group; else loading">
    <badman-team-fields
      [group]="this.group"
      [teamNumbers]="this.data.teamNumbers"
    ></badman-team-fields>
    <badman-team-player  [group]="this.group"></badman-team-player>
  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="removeTeam()">
    {{ 'all.button.delete' | translate }}
  </button>
  <button mat-stroked-button [mat-dialog-close]>
    {{ 'all.button.close' | translate }}
  </button>
  <button mat-raised-button (click)="saveTeam()" color="primary">
    {{ 'all.button.save' | translate }}
  </button>
</mat-dialog-actions>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar
></ng-template>
