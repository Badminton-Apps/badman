<ng-container *ngIf="this.group">
  <div class="fields" *ngIf="this.group; else loading">
    <badman-team-fields
      [group]="this.group"
      [teamNumbers]="this.teamNumbers"
    ></badman-team-fields>

    <badman-team-player [group]="this.group"></badman-team-player>
  </div>
</ng-container>

<button mat-stroked-button (click)="removeTeam()">
  {{ 'all.button.delete' | translate }}
</button>

<button mat-raised-button (click)="saveTeam()" color="primary">
  {{ 'all.button.save' | translate }}
</button>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar
></ng-template>
