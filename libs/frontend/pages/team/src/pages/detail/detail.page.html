<badman-page-header>
  <div title>{{team.name}}</div>
  <div subTitle *ngIf="this.entries$ | async as entry">
    #{{entry.standing?.position}}/{{entry.standing?.size}} in
    <a
      [routerLink]="['/competition', entry.competitionSubEvent?.eventCompetition?.slug, 'draw', entry.competitionDraw?.id ]"
      >{{entry.competitionSubEvent?.eventCompetition?.name}}</a
    >
  </div>

  <div actions>
    <button mat-icon-button class="favorite" title="favorite">
      <mat-icon>star_outline</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="menu" title="more options">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="'edit'">
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item>
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
  </div>
</badman-page-header>

<section class="games">
  <section class="recent-games">
    <h3>Recent games</h3>

    <badman-recent-games [teams]="team"></badman-recent-games>
  </section>

  <section class="upcomming-games">
    <h3>Upcoming games</h3>

    <badman-upcoming-games
      [teamId]="team.id"
      [teams]="team"
    ></badman-upcoming-games>
  </section>
</section>
