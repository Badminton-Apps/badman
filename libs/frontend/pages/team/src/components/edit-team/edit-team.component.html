<ng-container *ngIf="this.team$ | async as team">
  <badman-team-fields
    (teamUpdated)="teamUpdated($event)"
    [team]="this.team"
  ></badman-team-fields>
  <badman-team-player
    (playerAdded)="playerAdded($event, team)"
    (playerRemoved)="playerRemoved($event, team)"
    (playerMembershipTypeChanged)="playerMembershipTypeChanged($event, team)"
    [team]="this.team"
  ></badman-team-player>
</ng-container>
