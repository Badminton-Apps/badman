<h2 mat-dialog-title>Change player</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Replacement</mat-label>
    <mat-select>
      @for (player of players; track player.id) {
        <mat-option [value]="player">
          {{ player.fullName }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="null">
    {{ "all.button.create" | translate }}
  </button>
  <button mat-button [mat-dialog-close]="null">Close</button>
</div>
