<h2 mat-dialog-title>Edit riseres / fallers</h2>
<mat-dialog-content>
  @if (this.loading) {
    <div class="loading">
      <mat-spinner></mat-spinner>
    </div>
  }
  @if (this.dataSource && !this.loading) {
    <div class="table-container">
      <table mat-table [dataSource]="this.dataSource" fxFill>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>
            {{ 'all.input.name' | translate }}
          </th>
          <td mat-cell *matCellDef="let element">
            {{
            'all.game.types.long.' + element.subEventCompetition.eventType
            | translate
            }}
            - {{ element.name }}
          </td>
        </ng-container>
        <!-- riseres Column -->
        <ng-container matColumnDef="risers">
          <th mat-header-cell *matHeaderCellDef>Risers</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field>
              <mat-label>Risers</mat-label>
              <input matInput type="number" [(ngModel)]="element.risers" />
            </mat-form-field>
          </td>
        </ng-container>
        <!-- fallers Column -->
        <ng-container matColumnDef="fallers">
          <th mat-header-cell *matHeaderCellDef>Fallers</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field>
              <mat-label>Fallers</mat-label>
              <input matInput type="number" [(ngModel)]="element.fallers" />
            </mat-form-field>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [disabled]="this.loading" [mat-dialog-close]="">
    {{ 'all.button.close' | translate }}
  </button>
  <button
    mat-raised-button
    color="primary"
    [class.spinner]="this.loading"
    [disabled]="this.loading"
    (click)="this.save()"
    >
    {{ 'all.button.save' | translate }}
  </button>
</mat-dialog-actions>
