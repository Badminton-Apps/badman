<badman-page-header>
  <div title>{{ 'all.competition.title' | translate }}</div>

  <div actions>
    <badman-has-claim [any]="['change:job']">
      <button
        (click)="$event.stopPropagation()"
        mat-icon-button
        [matMenuTriggerFor]="menu"
        title="more options"
      >
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <badman-has-claim [any]="['change:job']">
          <button mat-menu-item (click)="addEvent()">
            <mat-icon>sync</mat-icon>
            <span>{{ 'all.competition.menu.add-event' | translate }}</span>
          </button>
        </badman-has-claim>
        <badman-has-claim [any]="['export-planner:competition']">
          <button mat-menu-item (click)="exportPlanner()">
            <mat-icon>download</mat-icon>
            <span>{{ 'all.competition.menu.export-planner' | translate }}</span>
          </button>
        </badman-has-claim>
      </mat-menu>
    </badman-has-claim>
  </div>
</badman-page-header>

<form [formGroup]="filter" class="filter">
  <badman-select-season type="event" [group]="filter"></badman-select-season>
  <mat-slide-toggle formControlName="official">{{'all.competition.overview.only-official' | translate}}</mat-slide-toggle>
</form>


<badman-competition-events />
