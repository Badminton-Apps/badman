<badman-page-header>
  <div title>{{drawCompetition.name}}</div>
  <div actions>
    <a
      mat-icon-button
      target="_blank"
      *ngIf="drawCompetition.visualCode && eventCompetition.visualCode"
      [href]="'https://www.toernooi.nl/sport/league/draw?id='+this.eventCompetition.visualCode + '&draw=' + this.drawCompetition.visualCode"
      [matTooltip]="'all.button.open-in-new-tab' | translate"
    >
      <mat-icon>open_in_new</mat-icon>
    </a>
  </div>
</badman-page-header>

<section class="standing">
  <h3>Standing</h3>
  <badman-standing
    [type]="'team'"
    [entries]="drawCompetition.eventEntries!"
  ></badman-standing>
</section>

<section class="games" *ngIf="teams">
  <section class="recent-games">
    <h3>Recent games</h3>

    <badman-recent-games [teams]="teams"></badman-recent-games>
  </section>

  <section class="upcomming-games">
    <h3>Upcoming games</h3>
    <badman-upcoming-games [teams]="teams"></badman-upcoming-games>
  </section>
</section>
