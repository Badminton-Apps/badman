<div>
  <mat-icon
    *ngIf="(player.competitionPlayer ?? false) === false"
    [matTooltip]="
      'all.competition.team-enrollment.errors.not-comp'
        | translate : { player: player }
    "
  >
    warning
  </mat-icon>
  <div>
    {{ player.fullName }}
    <ng-container *ngIf="levelException">
      <span
        class="level-exception"
        [matTooltip]="
          'all.competition.team-assembly.level-exemption' | translate
        "
        ><mat-icon>lock</mat-icon></span
      >
    </ng-container>
    <span class="ranking">
      {{ ranking }}
    </span>
  </div>
</div>
