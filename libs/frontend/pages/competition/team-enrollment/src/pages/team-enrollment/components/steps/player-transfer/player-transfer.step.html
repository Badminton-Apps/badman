<h3>Transfers</h3>
@for (player of transfersControl().value; track player) {
  <div class="transfers">
    <badman-select-player [disabled]="true" [player]="player" />
    <!-- remove button -->
    <div
      [matTooltip]="
        lockedTransfers().includes(player)
          ? ('all.competition.team-enrollment.transfer-locked' | translate)
          : undefined
      "
    >
      <button
        mat-icon-button
        (click)="this.removeTransfer(player)"
        [disabled]="lockedTransfers().includes(player)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
}

<div class="transfers">
  <badman-select-player [(player)]="this.newTransfer" />
  <button mat-icon-button (click)="addTransfer()">
    <mat-icon>add</mat-icon>
  </button>
</div>
