<ng-container *ngFor="let type of levelTypes">
  <div class="row">
    <mat-checkbox [checked]="checkboxes[type]" (change)="select($event,type)"
      >{{ 'all.competition.'+type | lowercase | translate }}</mat-checkbox
    >
  </div>
</ng-container>

<div class="row">
  <badman-select-event
    *ngIf="checkboxes.PROV"
    [control]="this.provFormControl"
    [where]="this.provWhere"
    [initialId]="this.provInitialId"
  ></badman-select-event>
</div>
