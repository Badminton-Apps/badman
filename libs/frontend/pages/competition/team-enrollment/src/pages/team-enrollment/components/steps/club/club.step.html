<badman-select-club
  singleClubPermission="enlist:team"
  allClubPermission="enlist-any:team"
  [needsPermission]="true"
  [control]="this.value!"
></badman-select-club>
<!-- the input for the verification mail -->
<mat-form-field>
  <mat-label>{{ 'all.input.email' | translate }}</mat-label>
  <input
    type="email"
    [required]="true"
    matInput
    [formControl]="email"
    [errorStateMatcher]="matcher"
    />
    <!-- errors for email -->
    @if (email.hasError('email')&& !email.hasError('required')) {
      <mat-error>
        {{ 'all.input.error.email' | translate }}
      </mat-error>
    }
    @if (email.hasError('required')) {
      <mat-error>
        {{ 'all.input.error.required' | translate }}
      </mat-error>
    }
  </mat-form-field>
