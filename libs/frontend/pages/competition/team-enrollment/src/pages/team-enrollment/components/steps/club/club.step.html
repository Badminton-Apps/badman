<badman-select-club
  singleClubPermission="enlist:team"
  allClubPermission="enlist-any:team"
  [needsPermission]="true"
  [control]="internalControlClub"
></badman-select-club>
<!-- the input for the verification mail -->
<mat-form-field>
  <mat-label>{{ 'all.input.email' | translate }}</mat-label>
  <input
    type="email"
    [required]="true"
    matInput
    [formControl]="internalControlEmail"
    [errorStateMatcher]="matcher"
  />
  <!-- errors for internalControlEmail -->
  @if (internalControlEmail.hasError('email')&& !internalControlEmail.hasError('required')) {
  <mat-error> {{ 'all.input.error.email' | translate }} </mat-error>
  } @if (internalControlEmail.hasError('required')) {
  <mat-error> {{ 'all.input.error.required' | translate }} </mat-error>
  }
</mat-form-field>
