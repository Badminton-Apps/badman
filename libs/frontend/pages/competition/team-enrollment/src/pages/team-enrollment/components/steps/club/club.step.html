<badman-select-club
  [(club)]="clubId"
  singleClubPermission="enlist:team"
  allClubPermission="enlist-any:team"
  [needsPermission]="true"
></badman-select-club>

<mat-form-field>
  <mat-label>{{ 'all.input.email' | translate }}</mat-label>
  <input type="email" [required]="true" matInput [formControl]="this.emailControl()" />
</mat-form-field>
