<badman-team
  [team]="team"
  [basePlayers]="players"
  (removeTeam)="this.removeTeam.next($event)"
  (changeTeamNumber)="this.changeTeamNumber.next($event)"
></badman-team>

<div class="beside">
  <div class="event">
    <mat-form-field>
      <mat-label>Select</mat-label>
      <mat-select [formControl]="subEvent">
        <mat-option
          *ngFor="let subEvent of subEvents[type]"
          [value]="subEvent.id"
        >
          {{ subEvent.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="info">
    {{ subEvent.value }}
    <div>Min/max</div>
    <div class="errors">ERRORS:</div>
  </div>
</div>
