<!-- 3 text -->
<ng-container *ngIf="this.control" [formGroup]="control">
  <ng-container *ngFor="let type of levelTypes">
    <mat-form-field class="comment" *ngIf="showComments[type]">
      <mat-label
        >{{ 'all.competition.team-enrollment.comments.' + type |lowercase |
        translate }}</mat-label
      >
      <textarea
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        [formGroupName]="type"
        formControlName="message"
        cdkAutosizeMinRows="10"
        cdkAutosizeMaxRows="30"
        placeholder="Any other comments"
      ></textarea>
    </mat-form-field>
  </ng-container>
</ng-container>

{{ this.control?.value | json}}
