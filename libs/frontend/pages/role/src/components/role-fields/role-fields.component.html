<form (ngSubmit)="this.update()" [formGroup]="roleForm">
  <p class="description">
    When field isn't required (see '*') leave empty for disable limitation
  </p>
  <mat-form-field>
    <mat-label>{{ 'all.input.name' | translate }}</mat-label>
    <input
      matInput
      formControlName="name"
      alt="name"
      autocomplete="name"
      required
    />
  </mat-form-field>
  @for (group of this.claims; track group) {
    <h2>{{ group.category }}</h2>
    @for (claim of group.claims; track claim) {
      <badman-claim
        [claim]="claim"
        [value]="this.selectedClaims.includes(claim)"
        (whenChange)="claimChanged(claim, $event)"
      ></badman-claim>
    }
  }
  <button mat-raised-button color="primary" type="submit">
    {{ 'all.button.save' | translate }}
  </button>
</form>
