<form (ngSubmit)="this.update()" [formGroup]="roleForm">
  <p class="description">
    When field isn't required (see '*') leave empty for disable limitation
  </p>
  <mat-form-field>
    <mat-label>{{ 'all.input.name' | translate }}</mat-label>
    <input
      matInput
      formControlName="name"
      alt="name"
      autocomplete="name"
      required
    />
  </mat-form-field>

  <ng-container *ngFor="let group of this.claims">
    <h2>{{ group.category }}</h2>
    <ng-container *ngFor="let claim of group.claims">
      <badman-claim
        [claim]="claim"
        [value]="this.selectedClaims.includes(claim)"
        (whenChange)="claimChanged(claim, $event)"
      ></badman-claim>
    </ng-container>
  </ng-container>

  <button mat-raised-button color="primary" type="submit">
    {{ 'all.button.save' | translate }}
  </button>
</form>
