<badman-page-header>
  <div title>{{ 'all.transfers.title' | translate }}</div>
</badman-page-header>

<mtx-grid
  [showToolbar]="true"
  [toolbarTemplate]="toolbar"
  [data]="transfers()"
  [loading]="loading()"
  [columns]="columns"
  [multiSelectable]="true"
  [hideRowSelectionCheckbox]="false"
  [rowSelectable]="true"
  [(rowSelected)]="selectedRows"
>
</mtx-grid>

<ng-template #toolbar>
  <div class="actions">
    <div class="row">
      <mat-form-field>
        <mat-label>Player</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field>
        <mat-label>New club</mat-label>
        <mtx-select [items]="newClubs()" bindLabel="name" bindValue="id" [multiple]="true">
        </mtx-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Current Club</mat-label>
        <mtx-select [items]="currentClubs()" bindLabel="name" bindValue="id" [multiple]="true">
        </mtx-select>
      </mat-form-field>
    </div>

    <div class="row">
      <button
        mat-stroked-button
        color="primary"
        (click)="acceptAll()"
        [disabled]="loading()"
        [class.spinner]="loading()"
      >
        Accept selected
      </button>
      <button
        mat-stroked-button
        color="primary"
        (click)="rejectAll()"
        [disabled]="loading()"
        [class.spinner]="loading()"
      >
        Reject selected
      </button>
    </div>
  </div>
</ng-template>
