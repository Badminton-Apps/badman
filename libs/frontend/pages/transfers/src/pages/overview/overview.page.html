<badman-page-header>
  <div title>{{ 'all.transfers-loan.title' | translate }}</div>
</badman-page-header>
<mtx-grid
  [showToolbar]="true"
  [toolbarTemplate]="toolbar"
  [data]="transfers()"
  [loading]="loading()"
  [columns]="columns"
  [multiSelectable]="true"
  [hideRowSelectionCheckbox]="false"
  [rowSelectable]="true"
  [(rowSelected)]="selectedRows"
>
</mtx-grid>

<ng-template #toolbar>
  <div class="actions">
    <div class="row">
      <badman-select-season [control]="this.seasonControl" />

      <mat-form-field>
        <mat-label>{{ 'all.transfers-loan.filter.player' | translate }}</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field>
        <mat-label>{{ 'all.transfers-loan.filter.new-club' | translate }}</mat-label>
        <mtx-select [items]="newClubs()" bindLabel="name" bindValue="id" [multiple]="true">
        </mtx-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>{{ 'all.transfers-loan.filter.current-club' | translate }}</mat-label>
        <mtx-select [items]="currentClubs()" bindLabel="name" bindValue="id" [multiple]="true">
        </mtx-select>
      </mat-form-field>
    </div>

    <div class="row">
      <button
        mat-stroked-button
        color="primary"
        (click)="acceptAll()"
        [disabled]="loading()"
        [class.spinner]="loading()"
      >
        {{ 'all.transfers-loan.buttons.accept-selected' | translate }}
      </button>
      <button
        mat-stroked-button
        color="primary"
        (click)="rejectAll()"
        [disabled]="loading()"
        [class.spinner]="loading()"
      >
        {{ 'all.transfers-loan.buttons.reject-selected' | translate }}
      </button>

      <button mat-stroked-button color="primary" (click)="openUploadDialog()">
        {{ 'all.transfers-loan.buttons.upload' | translate }}
      </button>
    </div>
  </div>
</ng-template>
