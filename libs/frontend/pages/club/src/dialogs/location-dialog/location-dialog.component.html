<ng-container *ngIf="this.location$ | async as location; else loading">
  <h2 mat-dialog-title>Edit location</h2>
  <mat-dialog-content>
    <badman-location-fields
      [club]="this.data.club"
      [location]="location"
      (whenLocationUpdate)="this.update($event)"
    ></badman-location-fields>

    <ng-container *ngIf="location.id">
      <h3 mat-dialog-title>
        {{ 'all.competition.team-enrollment.availability' | translate }}
      </h3>
      <div class="availibilty" fxLayout="column">
        <mat-form-field fxFlex>
          <mat-label>{{ 'all.pickers.select-year' | translate }}</mat-label>
          <mat-select [(value)]="selectedYear">
            <mat-option *ngFor="let year of this.data.compYears" [value]="year">
              {{ year }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- <badman-location-availability
          *ngIf="selectedYear"
          [location]="location"
          [year]="selectedYear!"
          [club]="this.data.club"
        ></badman-location-availability> -->
      </div>
    </ng-container>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button
      mat-raised-button
      color="primary"
      *ngIf="!location.id"
      [disabled]="!this.data.location.name"
      (click)="this.create()"
    >
      {{ 'all.button.create' | translate }}
    </button>

    <button mat-button [mat-dialog-close]="location">Close</button>
  </mat-dialog-actions>
</ng-container>
<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar
></ng-template>
