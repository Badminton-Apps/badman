<form class="filter">
  <badman-select-season [group]="this.filter()"></badman-select-season>
</form>

@if (this.players()) {
  <section class="players">
    <h3>{{ 'all.club.titles.players' | translate }}</h3>
    <div class="players-container">
      @for (player of this.players(); track player) {
        <div class="player">
          <div [routerLink]="['/player', player.player.slug]">
            <span class="name">{{ player.player.fullName }}</span>
            <span class="playerteams">{{ player.teams }} {{ 'all.team.teams' | translate }}</span>
          </div>
        </div>
      }
    </div>
  </section>
} @else {
  <section class="players">
    <h3>{{ 'all.club.titles.players' | translate }}</h3>
    <badman-loading-block [items]="25" height="74px" width="250px" direction="row" />
  </section>
}
