<mtx-grid
  [showToolbar]="true"
  [toolbarTemplate]="toolbar"
  [data]="encounters()"
  [loading]="loading()"
  [columns]="columns"
  [multiSelectable]="true"
  [hideRowSelectionCheckbox]="false"
  sortActive="date"
  sortDirection="desc"
  [pageSize]="15"
  [pageSizeOptions]="[15, 30, 50, 100, 150, 200]"
>
</mtx-grid>

<ng-template #toolbar>
  <div class="actions">
    <div class="row">
    
      <mat-form-field>
        <mat-label>Select Team</mat-label>
        <mtx-select
          [items]="teams()"
          bindLabel="name"
          bindValue="id"
          (change)="this.filterTeam($event)"
        />
      </mat-form-field>

      <!-- switch only changed -->
      <mat-slide-toggle (change)="this.toggleOpenRequests($event)"
        >{{ 'all.club.encounters.open-requests' | translate }}
      </mat-slide-toggle>
      <mat-slide-toggle (change)="this.toggleOnlyChanged($event)"
        >{{ 'all.club.encounters.change-date' | translate }}
      </mat-slide-toggle>
      <mat-slide-toggle (change)="this.toggleHomeGames($event)"
        >{{ 'all.club.encounters.home-games' | translate }}
      </mat-slide-toggle>
    </div>
  </div>
</ng-template>
