<button mat-stroked-button (click)="this.editClubMembership()">
  <span>Add</span>
</button>

<mat-list>
  <mat-list-item
    *ngFor="let club of this.clubs$ | async"
    (click)="this.editClubMembership(club)"
  >
    <span matListItemTitle>{{ club.fullName }}</span>

    <span matListItemLine>
      <span
        >{{ 'all.club.start' | translate }}:
        {{ club.clubMembership?.start | amLocal | amDateFormat : 'LL' }}</span
      >
    </span>

    <span matListItemLine *ngIf="club.clubMembership?.end"
      >{{ 'all.club.end' | translate }}:
      {{ club.clubMembership?.end | amLocal | amDateFormat : 'LL' }}
    </span>
    <span matListItemLine *ngIf="!club.clubMembership?.end">{{
      'all.club.current' | translate
    }}</span>
  </mat-list-item>
</mat-list>
