@if (this.rankingForm) {
  <form [formGroup]="this.rankingForm">
    <div class="row">
      <mat-form-field>
        <mat-label>{{ "all.ranking.single" | translate }}</mat-label>
        <input
          matInput
          type="number"
          formControlName="single"
          alt="single"
          autocomplete="single"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{ "all.ranking.double" | translate }}</mat-label>
        <input
          matInput
          type="number"
          formControlName="double"
          alt="double"
          autocomplete="double"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{ "all.ranking.mix" | translate }}</mat-label>
        <input matInput type="number" formControlName="mix" alt="mix" autocomplete="mix" required />
      </mat-form-field>
    </div>
    <div>
      <button
        mat-raised-button
        type="button"
        [disabled]="!this.rankingForm.valid"
        [color]="'primary'"
        (click)="saveRanking()"
      >
        {{ "all.button.save" | translate }}
      </button>
    </div>
  </form>
}
