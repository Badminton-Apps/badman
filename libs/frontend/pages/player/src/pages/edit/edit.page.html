<mat-tab-group
  dynamicHeight
  #tab
  [selectedIndex]="this.selectedTabIndex"
  (selectedIndexChange)="this.onTabChange($event)"
>
  <mat-tab label="player" id="player-tab">
    <div class="tab-content">
      <badman-player-fields [player]="player()"></badman-player-fields>
    </div>
  </mat-tab>
  @if (this.hasRankingPermission()) {
    <mat-tab label="Ranking" id="ranking-tab">
      <div class="tab-content">
        <div class="tab-content-header">{{ 'all.ranking.last-ranking' | translate }}</div>
        <badman-edit-ranking fxFlex [player]="player()"></badman-edit-ranking>
        <div class="tab-content-header">{{ 'all.input.competitionplayer' | translate }}</div>
        <badman-edit-competition-status [player]="player()"></badman-edit-competition-status>
        <div class="tab-content-header">{{ 'all.ranking.all-ranking' | translate }}</div>
        <badman-edit-ranking-all fxFlex [player]="player()"></badman-edit-ranking-all>
      </div>
    </mat-tab>
  }
  @if (this.hasClubHistoryPermission()) {
    <mat-tab label="Club History" id="club-history-tab">
      <div class="tab-content">
        <badman-edit-club-history [player]="player()"></badman-edit-club-history>
      </div>
    </mat-tab>
  }
  @if (this.hasPermissionPermission()) {
    <mat-tab label="Permissions" id="permissions-tab">
      <div class="tab-content">
        <badman-edit-permissions [player]="player()"></badman-edit-permissions>
      </div>
    </mat-tab>
  }
</mat-tab-group>
