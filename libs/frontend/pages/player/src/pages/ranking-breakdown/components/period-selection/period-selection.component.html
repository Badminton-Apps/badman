<div class="border">
  <label>{{ 'all.ranking.breakdown.period.title' | translate }}</label>
  <div class="items">
    <div class="period()">
      {{ period().value.start | amDateFormat: 'DD MMM YYYY' }} -
      {{ period().value.end | amDateFormat: 'DD MMM YYYY' }}
    </div>

    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>calendar_today</mat-icon>
    </button>
    <mat-menu #appMenu="matMenu">
      <div (click)="$event.stopPropagation()" (keydown)="$event.stopPropagation()">
        <mat-calendar #calendar (selectedChange)="customPeriod($event)" [dateClass]="dateClass">
        </mat-calendar>
        <div class="period-selection-calender-hint">
          <div class="info">
            <p class="point">{{ 'all.ranking.breakdown.update.point' | translate }}</p>
            <p class="ranking">
              {{ 'all.ranking.breakdown.update.ranking' | translate }}
            </p>
          </div>
        </div>
      </div>
    </mat-menu>
  </div>
</div>

<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Quick access">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="lastPointUpdate()">
    {{ 'all.ranking.breakdown.period.last-point-update' | translate }}
  </button>
  <button mat-menu-item (click)="lastRankingUpdate()">
    {{ 'all.ranking.breakdown.period.last-ranking-update' | translate }}
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="nextPointUpdate()">
    {{ 'all.ranking.breakdown.period.next-point-update' | translate }}
  </button>
  <button mat-menu-item (click)="nextRankingUpdate()">
    {{ 'all.ranking.breakdown.period.next-ranking-update' | translate }}
  </button>
</mat-menu>
