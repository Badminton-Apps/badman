<label>{{ 'all.breakdown.period' | translate }}</label>
<div class="items">
  <div class="period">
    {{ period.value.start | amDateFormat : 'DD MMM YYYY' }} -
    {{ period.value.end | amDateFormat : 'DD MMM YYYY' }}
  </div>

  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>calendar_today</mat-icon>
  </button>
  <mat-menu #appMenu="matMenu">
    <div
      (click)="$event.stopPropagation()"
      (keydown)="$event.stopPropagation()"
    >
      <mat-calendar
        #calendar
        (selectedChange)="customPeriod($event)"
        [dateClass]="dateClass"
      >
      </mat-calendar>
      <div class="period-selection-calender-hint">
        <p class="point">Point update</p>
        <p class="ranking">Ranking update</p>
      </div>
    </div>
  </mat-menu>
</div>
