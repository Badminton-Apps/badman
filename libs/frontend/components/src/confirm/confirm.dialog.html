<h2 mat-dialog-title>{{title | translate}}</h2>
<mat-dialog-content>
  <p>{{message | translate}}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button (click)="onDismiss()" color="primary">
    {{ 'all.button.no' | translate }}
  </button>
  <button mat-button (click)="onConfirm()">
    {{ 'all.button.yes' | translate }}
  </button>
</mat-dialog-actions>
