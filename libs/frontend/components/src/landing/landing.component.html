<badman-beta [version]="this.versionInfo.version" *ngIf="this.versionInfo.beta">
</badman-beta>

<div class="content">
  <ng-container *ngIf="this.user$ | async as user">
    <ng-container *ngIf="user.loggedIn && ((teams$ | async) ?? []) as teams">
      <section class="upcoming-games">
        <h3>
          <mat-icon color="primary">calendar_month</mat-icon>
          {{ 'all.game.upcoming.title' | translate }}
        </h3>
        @defer {
          <badman-upcoming-games
            *ngIf="teams.length > 0"
            [clubId]="user.clubs?.[0]?.id"
            [teams]="teams"
          ></badman-upcoming-games>
        } @placeholder (minimum 200ms) {
          <badman-loading-block [items]="10" height="50px" />
        }
      </section>
    </ng-container>
  </ng-container>

  <section class="ranking">
    <h3>
      <mat-icon color="primary">show_chart</mat-icon>
      {{ 'all.ranking.table.title' | translate }}
    </h3>
    <badman-ranking-table></badman-ranking-table>
  </section>
</div>
