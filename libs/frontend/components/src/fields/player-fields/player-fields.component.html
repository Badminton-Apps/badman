@if (this.group()) {
  <form [formGroup]="this.group()">
    <div class="row">
      <mat-form-field class="flex">
        <mat-label>{{ 'all.input.firstname' | translate }}</mat-label>
        <input
          matInput
          formControlName="firstName"
          alt="firstName"
          autocomplete="firstName"
          required
        />
      </mat-form-field>
      <mat-form-field class="flex">
        <mat-label>{{ 'all.input.lastname' | translate }}</mat-label>
        <input
          matInput
          formControlName="lastName"
          alt="lastName"
          autocomplete="lastName"
          required
        />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="flex">
        <mat-label>{{ 'all.gender.title' | translate }}</mat-label>
        <mat-select formControlName="gender" required>
          <mat-option>-- {{ 'all.gender.select' | translate }} --</mat-option>
          <mat-option value="M">{{ 'all.gender.male' | translate }}</mat-option>
          <mat-option value="F">{{ 'all.gender.female' | translate }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="flex">
        <mat-label>{{ 'all.input.memberId' | translate }}</mat-label>
        <input
          matInput
          formControlName="memberId"
          alt="memberId"
          autocomplete="memberId"
          required
        />
      </mat-form-field>
    </div>
  </form>
}
