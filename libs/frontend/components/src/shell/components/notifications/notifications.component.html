<ng-container *ngIf="this.unreadNotifications$ | async as unreadNotifications">
  <button
    mat-icon-button
    aria-label="notifications"
    *ngIf="unreadNotifications !== undefined"
    [routerLink]="['/notifications']"
  >
    <mat-icon
      matBadgeSize="small"
      [matBadge]="unreadNotifications"
      [matBadgeHidden]="unreadNotifications === -1"
      matBadgeColor="warn"
      >notifications</mat-icon
    >
  </button>
</ng-container>
