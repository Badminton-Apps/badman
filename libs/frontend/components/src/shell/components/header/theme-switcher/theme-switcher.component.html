<button mat-menu-item [matMenuTriggerFor]="Lang">
  {{ "all.themes." + this.current | translate }}
</button>
<mat-menu #Lang="matMenu">
  @for (theme of this.colorSchemaService.schemes; track theme) {
    <button mat-menu-item [value]="theme" (click)="setTheme(theme)">
      {{ "all.themes." + theme | translate }}
    </button>
  }
</mat-menu>
