@if (authService.loggedIn$ | async) {
  <button
    mat-icon-button
    aria-label="notifications"
    (click)="isOpen.set(!isOpen())"
    cdkOverlayOrigin
    #trigger="cdkOverlayOrigin"
    >
    <mat-icon
      matBadgeSize="small"
      [matBadge]="unread()?.length"
      [matBadgeHidden]="unread()?.length === 0"
      [attr.aria-hidden]="unread()?.length === 0"
      aria-hidden="false"
      matBadgeColor="warn"
      >notifications</mat-icon
      >
    </button>
    <ng-template
      cdkConnectedOverlay
      [cdkConnectedOverlayOrigin]="trigger"
      [cdkConnectedOverlayOpen]="isOpen()"
      >
      <div class="notification-overlay">
        @for (notification of notifications(); track notification; let last = $last) {
          <div
            class="list-item"
            [ngClass]="{
            read: notification.read
            }"
            >
            <span
              matLine
              [innerHTML]="
              'all.settings.notifications.messages.' + notification.type
              | translate: getParams(notification)
              "
            ></span>
          </div>
          @if (!last) {
            <mat-divider></mat-divider>
          }
        }
      </div>
    </ng-template>
  }
