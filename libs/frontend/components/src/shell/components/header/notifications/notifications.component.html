<ng-container>
  <button
    mat-icon-button
    aria-label="notifications"
    (click)="isOpen.set(!isOpen())"
    cdkOverlayOrigin
    #trigger="cdkOverlayOrigin"
  >
    <mat-icon
      matBadgeSize="small"
      [matBadge]="unread()?.length"
      [matBadgeHidden]="unread()?.length === 0"
      matBadgeColor="warn"
      >notifications</mat-icon
    >
  </button>
</ng-container>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen()"
>
  <div class="notification-overlay">
    <ng-container *ngFor="let notification of notifications(); let last = last">
      <div
        mat-list-item
        [ngClass]="{
          read: notification.read
        }"
        (click)="readNotification(notification)"
      >
        <span
          matLine
          [innerHTML]="
            'all.settings.notifications.messages.' + notification.type
              | translate : getParams(notification)
          "
        ></span>
        <!-- <button mat-icon-button>
          <mat-icon>archive</mat-icon>
        </button> -->
      </div>
      <mat-divider *ngIf="!last"></mat-divider>
    </ng-container>
  </div>
</ng-template>
