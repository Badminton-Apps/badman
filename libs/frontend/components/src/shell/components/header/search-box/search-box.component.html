<form class="header" (keydown.enter)="$event.preventDefault()">
  <input
    type="text"
    [placeholder]="this.label | translate"
    [formControl]="formControl"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete
    #auto="matAutocomplete"
    (optionSelected)="selectedPlayer($event)"
  >
    <ng-container *ngIf="this.filteredOptions$ | async as options">
      <mat-option
        [value]="this.formControl.value"
        *ngIf="options.length === 0"
        [disabled]="true"
      >
        {{'all.player.no-players' | translate}} found
      </mat-option>

      <mat-option *ngFor="let option of options" [value]="option">
        {{ 'all.search.type.' + option.__typename | lowercase | translate }} -
        <ng-container [ngSwitch]="option.__typename">
          <ng-container *ngSwitchCase="'Player'">
            {{ $any(option).fullName }}
            <small *ngIf="$any(option).memberId"
              >({{ $any(option).memberId }})
            </small>
          </ng-container>

          <ng-container *ngSwitchCase="'EventCompetition'">
            {{ $any(option).name }}
          </ng-container>

          <ng-container *ngSwitchCase="'EventTournament'">
            {{ $any(option).name }}
          </ng-container>

          <ng-container *ngSwitchCase="'Club'">
            {{ $any(option).name }}
            <small *ngIf="$any(option).abbreviation"
              >({{ $any(option).abbreviation }})
            </small>
          </ng-container>
        </ng-container>
      </mat-option>
    </ng-container>
  </mat-autocomplete>
</form>
