<h2 mat-dialog-title>Add player to club</h2>
<mat-dialog-content>
  <badman-player-search
    [allowCreation]="true"
    (whenSelectPlayer)="this.selectPlayer($event)"
  ></badman-player-search>
</mat-dialog-content>

<mat-dialog-actions>
  <button matDialogClose mat-raised-button color="primary">
    {{ 'all.button.add' | translate }}
  </button>

  <button mat-button matDialogClose>Close</button>
</mat-dialog-actions>
