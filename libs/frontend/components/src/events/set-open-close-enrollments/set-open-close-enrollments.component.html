<h2 mat-dialog-title>
  {{ 'all.competition.menu.open_close_enrollments' | translate }}
</h2>
<mat-dialog-content>
  <!-- date time picker -->
  @if (openControl) {
    <div>
      <mat-form-field>
        <mat-label>{{ 'all.competition.open-close.open-enrollment' | translate }}</mat-label>
        <mtx-datetimepicker
          #datetimePicker
          type="datetime"
          [timeInterval]="15"
          [timeInput]="true"
        ></mtx-datetimepicker>
        <input [mtxDatetimepicker]="datetimePicker" [formControl]="openControl" matInput required />
        <mtx-datetimepicker-toggle [for]="datetimePicker" matSuffix></mtx-datetimepicker-toggle>
      </mat-form-field>
    </div>
  }
  @if (closeControl) {
    <div>
      <mat-form-field>
        <mat-label>{{ 'all.competition.open-close.close-enrollment' | translate }}</mat-label>
        <mtx-datetimepicker
          #datetimePicker
          type="datetime"
          [timeInterval]="15"
          [timeInput]="true"
        ></mtx-datetimepicker>
        <input
          [mtxDatetimepicker]="datetimePicker"
          [formControl]="closeControl"
          matInput
          required
        />
        <mtx-datetimepicker-toggle [for]="datetimePicker" matSuffix></mtx-datetimepicker-toggle>
      </mat-form-field>
    </div>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="">
    {{ 'all.button.close' | translate }}
  </button>
  <button mat-raised-button color="primary" (click)="this.save()">
    {{ 'all.button.save' | translate }}
  </button>
</mat-dialog-actions>
