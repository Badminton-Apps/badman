<h2 mat-dialog-title>Add event</h2>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Visual url or code</mat-label>
      <input matInput formControlName="url" />
    </mat-form-field>

    <mat-slide-toggle formControlName="official">Official</mat-slide-toggle>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="submit()">
    {{ "all.button.create" | translate }}
  </button>

  <button mat-button [mat-dialog-close]="null">Close</button>
</div>
