<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="isHandset() ? 'dialog' : 'navigation'"
    [mode]="isHandset() ? 'over' : 'side'"
    [opened]="isHandset() === false"
  >
    <mat-toolbar class="logo">
      <a routerLink="/">
        badman
        <span class="version">1.0.0</span>
      </a>
    </mat-toolbar>
    <div class="sidebar-items">
      <div>
        <mat-nav-list>
          <a mat-list-item [routerLink]="['/public']">public</a>
          <!-- @if (user()?.id) {
            <a mat-list-item [routerLink]="['/private']">private</a>
          } -->
        </mat-nav-list>
      </div>
      <div class="spacer"></div>

      <!-- <badman-banner [banner]="this.banner" *ngIf="this.banner"></badman-banner> -->
    </div>
  </mat-sidenav>
  <mat-sidenav-content [ngClass]="{ mobile: isHandset() }">
    <mat-toolbar class="app-toolbar">
      @if (isHandset()) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }

      <div class="center"></div>

      <!-- <div class="right">
        @if (user()) {
          <span class="username">{{ user()?.firstName }}</span>
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="logout()"
            matTooltip="Logout"
          >
            <mat-icon aria-label="Logout icon">logout</mat-icon>
          </button>
        } @else {
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="login()"
            matTooltip="Login"
          >
            <mat-icon aria-label="Logout icon">login</mat-icon>
          </button>
        }
      </div> -->
    </mat-toolbar>

    <div class="content">
      <div class="loading">
        @if (loading) {
          <mat-progress-bar
            color="accent"
            mode="indeterminate"
          ></mat-progress-bar>
        }
      </div>

      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
