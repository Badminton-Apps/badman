<section class="header">
  <div class="avatar">
    <ng-content select="[avatar]"></ng-content>
  </div>
  <!-- Name and ranking -->
  <div class="info">
    <div class="title"><ng-content select="[title]"></ng-content></div>
    <div class="sub-title"><ng-content select="[subTitle]"></ng-content></div>
  </div>

  <!-- Actions -->
  <div class="actions">
    <ng-content select="[actions]"></ng-content>
  </div>
</section>

<section class="in-between">
  <div class="buttons">
    <ng-content select="[buttons]"></ng-content>
  </div>
</section>
