<mat-form-field [formGroup]="group">
  <mat-label>Select country</mat-label>
  <mat-select [formControlName]="controlName">
    <mat-option
      *ngFor="let state of states"
      [value]="state.code"
      >{{
        'all.countries.' + state.country + '.' + state.name
          | translate
      }}</mat-option
    >
  </mat-select>
</mat-form-field>
