<!-- year selection -->
@if (this.seasons) {
  <mat-form-field>
    <mat-label>{{ 'all.pickers.select-season' | translate }}</mat-label>
    <mat-select [formControl]="this.internalControl">
      @for (season of this.seasons(); track season) {
        <mat-option [value]="season"> {{ season }} - {{ season + 1 }} </mat-option>
      }
    </mat-select>
  </mat-form-field>
}
