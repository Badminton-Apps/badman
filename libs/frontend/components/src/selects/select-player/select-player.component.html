<mat-form-field>
  <mat-label>{{ this.label() ?? 'search.player' | translate }}</mat-label>
  <input type="text" matInput [formControl]="formControl" [matAutocomplete]="auto" />
  <mat-autocomplete
    #auto="matAutocomplete"
    [displayWith]="displayFn"
    [autoSelectActiveOption]="true"
    [autoActiveFirstOption]="true"
    class="badman-select-player-panel"
    [classList]="['badman-select-player-panel']"
  >
    @for (option of this.filteredOptions$ | async; track option) {
      <mat-option [value]="option">
        <span>{{ option.fullName }}</span>
        @if (option.memberId) {
          <small class="member-id">({{ option.memberId }}) </small>
        }
      </mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
