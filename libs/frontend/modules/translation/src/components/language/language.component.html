<button mat-menu-item [matMenuTriggerFor]="Lang">
  {{ 'all.settings.languages.' + this.current | translate }}
</button>
<mat-menu #Lang="matMenu">
  @for (lang of langs; track lang) {
    <button mat-menu-item [value]="lang" (click)="setLang(lang)">
      {{ 'all.settings.languages.' + lang | translate }}
    </button>
  }
</mat-menu>
