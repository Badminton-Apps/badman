name: publish
on: workflow_dispatch
jobs:
  bootstrap:
    name: Bootstrap
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ["backend", "frontend"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: "https://npm.pkg.github.com"
      - run: npx lerna bootstrap
        working-directory: code/${{ matrix.folder }}
  lint:
    name: Lint
    needs: bootstrap
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ["backend", "frontend"]
    steps:
      - uses: actions/checkout@v2
      - run: npx lerna run lint
        working-directory: code/${{ matrix.folder }}
  test:
    name: test
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ["backend", "frontend"]
    steps:
      - uses: actions/checkout@v2
      - run: npx lerna run test
        working-directory: code/${{ matrix.folder }}
  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ["backend", "frontend"]
    steps:
      - uses: actions/checkout@v2
      - run: npx lerna run build
        working-directory: code/${{ matrix.folder }}

  publish:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npx lerna run release
        working-directory: code/frontend
      - run: npx lerna run release
        working-directory: code/backend
      - run: cp code/frontend/CHANGELOG.md code/frontend/packages/ranking-client/src/assets/changelogs/CHANGELOG-FE.md
      - run: cp code/backend/CHANGELOG.md code/frontend/packages/ranking-client/src/assets/changelogs/CHANGELOG-BE.md
      - name: Something
        run: |
          git add .
          PACKAGE_VERSION=$(node -p -e "require('./code/backend/lerna.json').version")
          git commit -m "release: $PACKAGE_VERSION"
          git tag -a v$PACKAGE_VERSION  -m "release $PACKAGE_VERSION"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          tags: true