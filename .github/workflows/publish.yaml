name: publish
on: workflow_dispatch
jobs:
  build:
    name: Bootstrap, Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ["backend", "frontend"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: "https://npm.pkg.github.com"
      - run: npx lerna bootstrap
        working-directory: code/${{ matrix.folder }}
      - run: npx lerna run lint
        working-directory: code/${{ matrix.folder }}
      - run: npx lerna run test
        working-directory: code/${{ matrix.folder }}
      - run: npx lerna run build
        working-directory: code/${{ matrix.folder }}

      # TOOD: 
      #   - Docker build
      #   - Docker push
      #   - Helm package
      #   - Upgrade helm

  publish:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: "https://npm.pkg.github.com"      
      - run: npm run release
        name: release Frontend
        working-directory: code/frontend
      - run: npm run release
        name: release Backend
        working-directory: code/backend
      - run: cp code/frontend/CHANGELOG.md code/frontend/packages/ranking-client/src/assets/changelogs/CHANGELOG-FE.md
      - run: cp code/backend/CHANGELOG.md code/frontend/packages/ranking-client/src/assets/changelogs/CHANGELOG-BE.md
      - name: Add markdown files
        run: |
          git config --global user.email "glenn.latomme@gmail.com"
          git config --global user.name "Glenn Latomme"
          git add .
          PACKAGE_VERSION=$(node -p -e "require('./code/backend/lerna.json').version")
          git commit -m "release: $PACKAGE_VERSION"
          COMMITS=$(git log --pretty=tformat:"%s%n" $(git describe --tags --abbrev=0 @^)..@)
          git tag -a v$PACKAGE_VERSION  -m $"release: $PACKAGE_VERSION" -m $"$COMMITS"
      - name: Github Release
        env:
          TOKEN: ${{ secrets.RELEASER }}
        run: |
          npx conventional-github-releaser@3.1.3 -t "$TOKEN" -p angular
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          tags: true          